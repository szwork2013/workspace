<script id="text" type="text/cfm-template"><tr>
	<th>{#title}</th>
	<td>
		<input type="text" name="{#name}" value="{{#name}}" />
		<input type="hidden" name="field[]" value="{#name}" />
	</td>
</tr>
</script>
<script id="select" type="text/cfm-template"><tr>
	<th>{#title}</th>
	<td>
		<select name="{#name}">
			<option value=""></option><!-- BEGIN option:loop -->
			<option value="{#option_value}"{{#name}:selected#{#option_value}}>{#option_label}</option><!-- END option:loop -->
		</select>
		<input type="hidden" name="field[]" value="{#name}" />
	</td>
</tr>
</script>
<script id="radio" type="text/cfm-template"><tr>
	<th>{#title}</th>
	<td><!-- BEGIN radio:loop -->
		<label class="acms-form-radio">
		<input type="radio" name="{#name}" value="{#radio_value}"{{#name}:checked#{#radio_value}} /><i class="acms-ico-radio"></i>{#radio_label}</label><!-- END radio:loop -->
		<input type="hidden" name="field[]" value="{#name}" />
	</td>
</tr>
</script>
<script id="checkbox" type="text/cfm-template"><tr>
	<th>{#title}</th>
	<td><!-- BEGIN checkbox:loop -->
		<label class="acms-form-checkbox" for="input-{#name}-{#checkbox_value}"><input type="checkbox" name="{#name}[]" value="{#checkbox_value}" id="input-{#name}-{#checkbox_value}"{{#name}:checked#{#checkbox_value}} /><i class="acms-ico-checkbox"></i>{#checkbox_label}</label><!-- END checkbox:loop -->
		<input type="hidden" name="field[]" value="{#name}" />
	</td>
</tr>
</script>
<script id="textarea" type="text/cfm-template"><tr>
	<th>{#title}</th>
	<td>
		<textarea name="{#name}">{{#name}}</textarea>
		<input type="hidden" name="field[]" value="{#name}" />
	</td>
</tr>
</script>
<script id="image" type="text/cfm-template">
	<tr>
		<th>{#title}</th>
		<td>
			<!-- BEGIN {#name}@path:veil -->
			<img src="%\{ARCHIVES_DIR\}{{#name}@path}" />
			<input type="hidden" name="{#name}@old" value="{{#name}@path}" /><br />
			<label class="acms-form-checkbox">
				<i class="acms-ico-checkbox"></i><input type="checkbox" name="{#name}@edit" value="delete" /> 削除
			</label>
			<!-- END {#name}@path:veil -->
			<input type="file" name="{#name}" size="20" /><!-- BEGIN alt:veil --><br />
			代替テキスト:<input type="text" name="{#name}@alt" value="{{#name}@alt}" size="40" /><!-- END alt:veil -->
			<input type="hidden" name="field[]" value="{#name}" />
			<input type="hidden" name="{#name}:extension" value="image" />
			<input type="hidden" name="{#name}@{#direction}" value="{#size}" /><!-- BEGIN tiny:veil -->
			<input type="hidden" name="{#name}@tiny{#tiny}" value="{#tinySize}" /><!-- END tiny:veil --><!-- BEGIN large:veil -->
			<input type="hidden" name="{#name}@large{#large}" value="{#largeSize}" /><!-- END large:veil --><!-- BEGIN square:veil -->
			<input type="hidden" name="{#name}@square{#square}" value="{#squareSize}" /><!-- END square:veil -->
			<input type="hidden" name="{#name}@filename" value="" />
		</td>
	</tr>
</script>
<script id="group" type="text/cfm-template"><h2>{#groupTitle}</h2>
<table class="js-fieldgroup-sortable">
	<tr>
		<td><input type="button" class="item-insert acms-btn-admin" value="追加" /></td><!-- BEGIN title:loop -->
		<th>{#title}</th><!-- END title:loop -->
		<td>削除</td>
	</tr>
	<!-- BEGIN {#group}:loop -->
	<tr class="sortable-item">
		<td class="item-handle"><i class="acms-icon-sort"></i></td>{#loopField}
		<td><input type="button" class="item-delete acms-btn-admin acms-btn-admin-danger" value="削除" /></td>
	</tr>
	<!-- END {#group}:loop -->
	<tr class="sortable-item item-template">
		<td class="item-handle"><i class="acms-icon-sort"></i></td>{#tmpField}
		<td><input type="button" class="item-delete acms-btn-admin acms-btn-admin-danger" value="削除" /></td>
	</tr>
</table>{#varTmp}<!-- BEGIN name:loop -->
<input type="hidden" name="field[]" value="{#name}" /><!-- END name:loop -->
<input type="hidden" name="field[]" value="@{#group}" />
</script>

<script id="imageGroup2" type="text/cfm-template"><table class="js-fieldgroup-sortable">
	<thead>
	<tr>
		<th colspan="3">{#title}</th>
	</tr>
	</thead>
	<!-- BEGIN {#group}:loop -->
	<tr class="sortable-item">
		<td class="item-handle"><i class="acms-icon-sort"></i></td>
		<td><!-- BEGIN {#name}:veil -->
			<img src="%\{ARCHIVES_DIR\}{{#name}@path}" /><!-- END {#name}:veil -->
			<label class="acms-form-checkbox"><i class="acms-ico-checkbox"></i><input type="checkbox" name="{#name}@edit[{i}]" value="delete" /> 削除</label>
			<input type="hidden" name="{#name}@old[{i}]" value="{{#name}@path}" /> 
			<input type="file" name="{#name}[{i}]" /><!-- BEGIN alt:veil --><br />
			代替テキスト:<input type="text" name="{#name}@alt[{i}]" value="{{#name}@alt}" size="40" /><!-- END alt:veil --><!-- BEGIN direction:veil -->
			<input type="hidden" name="{#name}@{#direction}[{i}]" value="{#size}" /><!-- END direction:veil --><!-- BEGIN tiny:veil -->
			<input type="hidden" name="{#name}@tiny{#tiny}[{i}]" value="{#tinySize}" /><!-- END tiny:veil --><!-- BEGIN large:veil -->
			<input type="hidden" name="{#name}@large{#large}[{i}]" value="{#largeSize}" /><!-- END large:veil --><!-- BEGIN square:veil -->

		</td>
		<td><input type="button" class="item-delete acms-btn-admin acms-btn-admin-danger" value="削除" /></td>
	</tr>
	<!-- END {#group}:loop -->
	<tr class="sortable-item item-template">
		<td class="item-handle"><i class="acms-icon-sort"></i></td>
		<td>
			<input type="file" name="{#name}[]" /><!-- BEGIN alt:veil --><br />
			代替テキスト:<input type="text" name="{#name}@alt[]" size="40" /><!-- END alt:veil --><!-- BEGIN direction:veil -->
			<input type="hidden" name="{#name}@{#direction}[]" value="{#size}" /><!-- END direction:veil --><!-- BEGIN tiny:veil -->

		</td>
		<td><input type="button" class="acms-btn-admin item-delete acms-btn-admin-danger" value="削除" /></td>
