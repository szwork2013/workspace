<!-- BEGIN_MODULE Admin_Shortcut_Edit -->
<header class="acms-grid-r">
	<div class="acms-col-6">
		<h1 class="acms-admin-title"><i class="acms-icon acms-icon-shortcut"></i>ショートカット管理</h1>
	</div>
	<div class="acms-col-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN msg#insert -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>ショートカットを作成しました。</p><!-- END msg#insert --><!-- BEGIN msg#update -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>ショートカットを保存しました。</p><!-- END msg#update --><!-- BEGIN msg#delete -->
<p class="acms-alert acms-alert-danger"><button class="js-acms-alert-close">×</button>ショートカットを削除しました。</p><!-- END msg#delete -->

<!-- BEGIN headline#insert --><!-- END headline#insert -->
<!-- BEGIN headline#update --><!-- END headline#update -->
<form action="" method="post" class="acms-inline-btn">
	<input type="hidden" name="bid" value="%{BID}" />
	<input type="hidden" name="admin" value="shortcut_index" />
	<input type="submit" name="ACMS_POST_2GET" value="一覧" class="acms-btn-admin" />
</form>

<form action="" method="post" class="acms-form">
	<!-- BEGIN submit#insert -->
	<input type="submit" name="ACMS_POST_Shortcut_Insert" value="作成" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />
	<!-- END submit#insert -->

	<!-- BEGIN submit#update -->
	<input type="submit" name="ACMS_POST_Shortcut_Update" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />

	<input type="submit" name="ACMS_POST_Shortcut_Delete" value="削除" onclick="return confirm('ショートカットを削除します。\nよろしいですか？')" class="acms-btn-admin acms-btn-admin-danger" />
	<input type="hidden" name="takeover" value="{takeover}" />
	<!-- END submit#update -->

	<table class="adminTable acms-table-admin-edit">
		<tr>
			<th>ショートカット名<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="このショートカットを管理するための名前です。（日本語可）"></i></th>
			<td>
				<input type="text" name="name" value="{name}" id="input-text-name" size="70" />
				<input type="hidden" name="shortcut[]" value="name" />
				<label for="input-text-name" class="validator-result-{name:validator#required}"> 名前が入力されていません。</label>
			</td>
		</tr>
		<tr>
			<th>対象ユーザー<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="ここで設定した権限以上のユーザーが、このショートカットを利用できます。"></i></th>
			<td>
				<select name="auth">
					<option value="administration"{auth:selected#administration}>管理権限</option>
					<option value="compilation"{auth:selected#compilation}>編集権限</option>
					<option value="contribution"{auth:selected#contribution}>投稿権限</option>
				</select>
				<input type="hidden" name="shortcut[]" value="auth" />
				を持つユーザー
			</td>
		</tr>
		<tr>
			<th>URL<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="ショートカット先になるURLを設定します。"></i></th>
			<td><a href="{url}">{url}</a></td>
		</tr>
	</table>
</form>
<!-- END_MODULE Admin_Shortcut_Edit -->
