<header class="acms-grid">
	<div class="acms-col-6">
		<h1 class="acms-admin-title"><i class="acms-icon acms-icon-role"></i>ロール詳細</h1>
	</div>
	<div class="acms-col-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Role_Edit -->

<!-- BEGIN msg#insert -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>ロールを作成しました</p><!-- END msg#insert --><!-- BEGIN msg#update -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>ロールを保存しました</p><!-- END msg#update --><!-- BEGIN msg#delete -->
<p class="acms-alert acms-danger"><button class="js-acms-alert-close">×</button>ロールを削除しました</p><!-- END msg#delete --><!-- BEGIN role:validator#operable -->
<p class="acms-alert acms-danger"><button class="js-acms-alert-close">×</button>この操作は許可されていません。</p><!-- END role:validator#operable -->

<form action="" method="post" enctype="multipart/form-data" class="acms-form"><!-- BEGIN role:validator#operable -->
	<p class="transaction-notice-error acms-alert acms-alert-danger">この操作は許可されていません。</p><!-- END role:validator#operable -->
	<p class="transaction-notice-{insert:validator} acms-alert acms-alert-danger">ロールを作成できませんでした。</p>
	<p class="transaction-notice-{update:validator} acms-alert acms-alert-danger">ロールを保存できませんでした。</p>

	<div class="acms-form-group js-acms_fix_marker js-acms_fix_target acms_fix_bg">
		<input type="button" name="Config_Index" value="一覧" onclick="location.href='%{SCRIPT_ROOT}bid/%{BID}/admin/role_index/';" class="acms-btn-admin" />

		<!-- BEGIN submit#insert -->
		<input type="submit" name="ACMS_POST_Role_Insert" value="作成" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />
		<!-- END submit#insert -->

		<!-- BEGIN submit#update -->
		<input type="submit" name="ACMS_POST_Role_Update" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />

		<!-- BEGIN_MODULE Touch_SessionWithAdministration -->
		<input type="submit" name="ACMS_POST_Role_Delete" value="削除" onclick="return confirm('この操作は取り消せません。\nよろしいですか？');" class="acms-btn-admin acms-btn-admin-danger" />
		<input type="hidden" name="takeover" value="{takeover}" />
		<!-- END_MODULE Touch_SessionWithAdministration -->
		<!-- END submit#update -->
	</div>
	
	<table class="adminTable acms-table-admin-edit"><!-- BEGIN id:veil -->
		<tr>
			<th>ID<i data-acms-tooltip="ロールのIDです。固有の値になります。" class="acms-icon-tooltip js-acms-tooltip"></i></th>
			<td>{id}</td>
		</tr><!-- END id:veil -->
		<tr>
			<th>ロール名<i data-acms-tooltip="ロール名を指定します（日本語化）" class="acms-icon-tooltip js-acms-tooltip"></i></th>
			<td>
				<input class="form-control" type="text" name="name" value="{name}" />
				<input type="hidden" name="role[]" value="name" />
				<input type="hidden" name="name:validator#required" id="validator-name-required" />
				<label for="validator-name-required" class="validator-result-{name:validator#required}">名前が入力されていません。</label>
			</td>
		</tr>
		<tr>
			<th>説明<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="このロールがどのような動作をするかなどのメモです。"></i></th>
			<td>
				<textarea name="description" style="width:100%;" rows="3">{description}</textarea>
				<input type="hidden" name="role[]" value="description" />
			</td>
		</tr>
		<tr>
			<th>エントリー権限<i data-acms-tooltip="エントリーについての権限を設定します。<br>自分のエントリー以外も管理にチェックをつけると自分以外が書いたエントリも管理できるようになります。" class="acms-icon-tooltip js-acms-tooltip"></i></th>
			<td>
				<input type="hidden" name="entry_edit" value="off" />
				<label for="input-checkbox-entry_edit" class="acms-form-checkbox">
					<input type="checkbox" name="entry_edit" value="on"{entry_edit:checked#on} id="input-checkbox-entry_edit" /><i class="acms-ico-checkbox"></i>エントリーの投稿・編集
				</label>
				<input type="hidden" name="role[]" value="entry_edit" />
				
				<input type="hidden" name="entry_edit_all" value="off" />
				<label for="input-checkbox-entry_edit_all" class="acms-form-checkbox">
					<input type="checkbox" name="entry_edit_all" value="on"{entry_edit_all:checked#on} id="input-checkbox-entry_edit_all" /><i class="acms-ico-checkbox"></i>自分のエントリー以外も管理
				</label>
				<input type="hidden" name="role[]" value="entry_edit_all" />

				<input type="hidden" name="entry_delete" value="off" />
				<label for="input-checkbox-entry_delete" class="acms-form-checkbox">
					<input type="checkbox" name="entry_delete" value="on"{entry_delete:checked#on} id="input-checkbox-entry_delete" /><i class="acms-ico-checkbox"></i>エントリーの削除
				</label>
				<input type="hidden" name="role[]" value="entry_delete" />
			</td>
		</tr>
		<tr>
			<th>カテゴリー権限<i data-acms-tooltip="カテゴリーについての権限を設定します。" class="acms-icon-tooltip js-acms-tooltip"></i></th>
			<td>
				<input type="hidden" name="category_create" value="off" />
				<label for="input-checkbox-category_create" class="acms-form-checkbox">
					<input type="checkbox" name="category_create" value="on"{category_create:checked#on} id="input-checkbox-category_create" /><i class="acms-ico-checkbox"></i>カテゴリーの作成
				</label>
				<input type="hidden" name="role[]" value="category_create" />

				<input type="hidden" name="category_edit" value="off" />
				<label for="input-checkbox-category_edit" class="acms-form-checkbox">
					<input type="checkbox" name="category_edit" value="on"{category_edit:checked#on} id="input-checkbox-category_edit" /><i class="acms-ico-checkbox"></i>カテゴリーの編集・削除
				</label>
				<input type="hidden" name="role[]" value="category_edit" />
			</td>
		</tr>
		<tr>
			<th>フォーム権限<i data-acms-tooltip="フォームについての権限を設定します。" class="acms-icon-tooltip js-acms-tooltip"></i></th>
			<td>
				<input type="hidden" name="form_view" value="off" />
				<label for="input-checkbox-form_view" class="acms-form-checkbox">
					<input type="checkbox" name="form_view" value="on"{form_view:checked#on} id="input-checkbox-form_view" /><i class="acms-ico-checkbox"></i>フォームデータの閲覧
				</label>
				<input type="hidden" name="role[]" value="form_view" />

				<input type="hidden" name="form_edit" value="off" />
				<label for="input-checkbox-form_edit" class="acms-form-checkbox">
					<input type="checkbox" name="form_edit" value="on"{form_edit:checked#on} id="input-checkbox-form_edit" /><i class="acms-ico-checkbox"></i>フォーム設定の編集・削除
				</label>
				<input type="hidden" name="role[]" value="form_edit" />
			</td>
		</tr>
		<tr>
			<th>タグ権限<i data-acms-tooltip="タグについての権限を設定します。" class="acms-icon-tooltip js-acms-tooltip"></i></th>
			<td>
				<input type="hidden" name="tag_edit" value="off" />
				<label for="input-checkbox-tag_edit" class="acms-form-checkbox">
					<input type="checkbox" name="tag_edit" value="on"{tag_edit:checked#on} id="input-checkbox-tag_edit" /><i class="acms-ico-checkbox"></i>タグの編集・削除
				</label>
				<input type="hidden" name="role[]" value="tag_edit" />
			</td>
		</tr>
		<tr>
			<th>メディア権限<i data-acms-tooltip="メディアについての権限を設定します。" class="acms-icon-tooltip js-acms-tooltip"></i></th>
			<td>
				<input type="hidden" name="media_upload" value="off" />
				<label for="input-checkbox-media_upload" class="acms-form-checkbox">
					<input type="checkbox" name="media_upload" value="on"{media_upload:checked#on} id="input-checkbox-media_upload" /><i class="acms-ico-checkbox"></i>メディアのアップロード
				</label>
				<input type="hidden" name="role[]" value="media_upload" />

				<input type="hidden" name="media_edit" value="off" />
				<label for="input-checkbox-media_edit" class="acms-form-checkbox">
					<input type="checkbox" name="media_edit" value="on"{media_edit:checked#on} id="input-checkbox-media_edit" /><i class="acms-ico-checkbox"></i>メディアの編集・削除
				</label>
				<input type="hidden" name="role[]" value="media_edit" />
			</td>
		</tr>
		<tr>
			<th>パブリッシュ権限<i data-acms-tooltip="パブリッシュについての権限を設定します。" class="acms-icon-tooltip js-acms-tooltip"></i></th>
			<td>
				<input type="hidden" name="publish_edit" value="off" />
				<label for="input-checkbox-publish_edit" class="acms-form-checkbox">
					<input type="checkbox" name="publish_edit" value="on"{publish_edit:checked#on} id="input-checkbox-publish_edit" /><i class="acms-ico-checkbox"></i>パブリッシュの編集
				</label>
				<input type="hidden" name="role[]" value="publish_edit" />

				<input type="hidden" name="publish_exec" value="off" />
				<label for="input-checkbox-publish_exec" class="acms-form-checkbox">
					<input type="checkbox" name="publish_exec" value="on"{publish_exec:checked#on} id="input-checkbox-publish_exec" /><i class="acms-ico-checkbox"></i>パブリッシュの実行
				</label>
				<input type="hidden" name="role[]" value="publish_exec" />
			</td>
		</tr>
		<tr>
			<th>管理権限<i data-acms-tooltip="管理操作についての権限を設定します。<br>その他管理操作にチェックをつけるとロールにない機能が全て使えるようになりますので、ご注意下さい。" class="acms-icon-tooltip js-acms-tooltip"></i></th>
			<td>
				<input type="hidden" name="config_edit" value="off" />
				<label for="input-checkbox-config_edit" class="acms-form-checkbox">
					<input type="checkbox" name="config_edit" value="on"{config_edit:checked#on} id="input-checkbox-config_edit" /><i class="acms-ico-checkbox"></i>コンフィグの編集
				</label>
				<input type="hidden" name="role[]" value="config_edit" />

				<input type="hidden" name="module_edit" value="off" />
				<label for="input-checkbox-module_edit" class="acms-form-checkbox">
					<input type="checkbox" name="module_edit" value="on"{module_edit:checked#on} id="input-checkbox-module_edit" /><i class="acms-ico-checkbox"></i>モジュールの編集
				</label>
				<input type="hidden" name="role[]" value="module_edit" />

				<input type="hidden" name="rule_edit" value="off" />
				<label for="input-checkbox-rule_edit" class="acms-form-checkbox">
					<input type="checkbox" name="rule_edit" value="on"{rule_edit:checked#on} id="input-checkbox-rule_edit" /><i class="acms-ico-checkbox"></i>ルールの編集
				</label>
				<input type="hidden" name="role[]" value="rule_edit" />

				<input type="hidden" name="backup_export" value="off" />
				<label for="input-checkbox-backup_export" class="acms-form-checkbox">
					<input type="checkbox" name="backup_export" value="on"{backup_export:checked#on} id="input-checkbox-backup_export" /><i class="acms-ico-checkbox"></i>バックアップ（エクスポート）
				</label>
				<input type="hidden" name="role[]" value="backup_export" />

				<input type="hidden" name="backup_import" value="off" />
				<label for="input-checkbox-backup_import" class="acms-form-checkbox">
					<input type="checkbox" name="backup_import" value="on"{backup_import:checked#on} id="input-checkbox-backup_import" /><i class="acms-ico-checkbox"></i>バックアップ（インポート）
				</label>
				<input type="hidden" name="role[]" value="backup_import" />

				<input type="hidden" name="admin_etc" value="off" />
				<label for="input-checkbox-admin_etc" class="acms-form-checkbox">
					<input type="checkbox" name="admin_etc" value="on"{admin_etc:checked#on} id="input-checkbox-admin_etc" /><i class="acms-ico-checkbox"></i>その他管理操作
				</label>
				<input type="hidden" name="role[]" value="admin_etc" />
			</td>
		</tr>
		<tr>
			<th>子ブログを管理対象にする<i data-acms-tooltip="子ブログを管理対象にします。チェックをつけたブログの下階層のブログがチェックをつけていなくても管理対象となります。" class="acms-icon-tooltip js-acms-tooltip"></i></th>
			<td>
				<input type="hidden" name="blog_axis" value="self" />
				<label for="input-checkbox-blog_axis" class="acms-form-checkbox">
					<input type="checkbox" name="blog_axis" value="descendant"{blog_axis:checked#descendant} id="input-checkbox-blog_axis" /><i class="acms-ico-checkbox"></i>子ブログを管理対象にする
				</label>
				<input type="hidden" name="role[]" value="blog_axis" />
			</td>
		</tr>
		<tr>
			<th>対象ブログ<i data-acms-tooltip="対象ブログを設定します。チェックをつけると管理対象となります。" class="acms-icon-tooltip js-acms-tooltip"></i></th>
			<td><!-- BEGIN_MODULE Admin_Blog_SelectGlobal -->
				<ul style="list-style:none; padding:0;"><!-- BEGIN loop -->
					<li>
						<label class="acms-form-checkbox">
							<input type="checkbox" name="blog_list[]" value="{value}"\{blog_list:checked#{value}\}/><i class="acms-ico-checkbox"></i>{indent}[raw]{label}
						</label>
					</li><!-- END loop -->
				</ul>
				<input type="hidden" name="role[]" value="blog_list" /><!-- END_MODULE Admin_Blog_SelectGlobal -->
			</td>
		</tr>
	</table>
</form>
<!-- END step#reapply -->
<!-- END_MODULE Admin_Role_Edit -->
<!--#include file="/admin/tooltip/role.html"-->
