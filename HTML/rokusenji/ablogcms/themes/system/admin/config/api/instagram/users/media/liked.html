<header class="acms-grid-r">
	<div class="acms-col-6">
		<div class="acms-admin-title acms-module-title-wrapper">
			<i class="acms-icon acms-icon-config_api_instagram_users_media_liked"></i>
			<div class="acms-module-title">
				<!-- BEGIN_MODULE Admin_Rule_Name -->
				<strong>ルール : {name}</strong><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
				<strong>モジュールID : {label} ( {identifier} )</strong><!-- END_MODULE Admin_Module_Name -->
				<h1>Instagram最近のLiked<span class="acms-module-en">Api_Instagram_Users_Media_Liked</span></h1>
			</div>
		</div>
	</div>
	<div class="acms-col-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Config -->
<!-- BEGIN_IF [{notice_mess}/nem/] -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>Api_Instagram_Users_Media_Liked 設定を保存しました</p><!-- END_IF -->

<form action="" method="post" class="acms-form">
	<div class="acms-form-group acms-margin-sp">
		<a href="{indexUrl}" class="acms-btn-admin">一覧</a>

		<input type="submit" name="ACMS_POST_Config" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />

		<!-- BEGIN_MODULE Touch_SessionWithAdministration --><a href="{shortcutUrl}" class="acms-btn-admin acms-float-right"><i class="acms-icon acms-icon-shortcut"></i>ショートカットに追加</a><!-- END_MODULE Touch_SessionWithAdministration -->
	</div>

	<table class="adminTable acms-table-admin-edit">
		<tr>
			<th>表示件数<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="一度に表示される件数です。"></i>
</th>
			<td>
				<input type="text" name="instagram_users_media_liked_limit" value="{instagram_users_media_liked_limit}" size="4" class="acms-form-width-mini" />
				<input type="hidden" name="config[]" value="instagram_users_media_liked_limit" />
				<input type="hidden" name="instagram_users_media_liked_limit:convert" value="a" />
				<input type="hidden" name="instagram_users_media_liked_limit:validator#digits" id="validator-instagram_users_media_liked_limit-digits" />
				<label for="validator-instagram_users_media_liked_limit-digits" class="validator-result-{instagram_users_media_liked_limit:validator#digits}">数字を入力して下さい。</label>
			</td>
		</tr>
		<tr>
			<th>APIリクエスト キャッシュ有効時間<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="APIリクエストの結果を、ここで設定した秒数の間だけキャッシュ利用します。ページのキャッシュとは異なることに注意してください。"></i>
</th>
			<td>
				<input type="text" name="instagram_users_media_liked_cache_expre" value="{instagram_users_media_liked_cache_expre}" size="8" class="acms-form-width-mini" /> 秒
				<input type="hidden" name="config[]" value="instagram_users_media_liked_cache_expre" />
				<input type="hidden" name="instagram_users_media_liked_cache_expre:validator#digits" id="validator-instagram_users_media_liked_cache_expre-digits" />
				<label for="validator-instagram_users_media_liked_cache_expre-digits" class="validator-result-{instagram_users_media_liked_cache_expre:validator#digits}">数字を入力して下さい。</label>
			</td>
		</tr>
	</table><!-- BEGIN_MODULE Admin_Rule_Name -->
	<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
	<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name -->
</form>
<!-- END_MODULE Admin_Config -->
