	<div class="acms-col-6">
		<div class="acms-admin-title acms-module-title-wrapper">
			<i class="acms-icon acms-icon-config_api_bing_image-search"></i>
			<div class="acms-module-title">
				<!-- BEGIN_MODULE Admin_Rule_Name -->
				<strong>ルール : {name}</strong><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
				<strong>モジュールID : {label} ( {identifier} )</strong><!-- END_MODULE Admin_Module_Name -->
				<h1>Bingイメージ検索<span class="acms-module-en">Api_Bing_ImageSearch</span></h1>
			</div>
		</div>
	</div>

<!-- BEGIN_IF [{notice_mess}/nem/] -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>Api_Bing_ImageSearch 設定を保存しました</p><!-- END_IF -->

<form action="" method="post" class="acms-form">
	<div class="acms-form-group acms-margin-sp">
		<a href="{indexUrl}" class="acms-btn-admin">一覧</a>

		<input type="submit" name="ACMS_POST_Config" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />

		<!-- BEGIN_MODULE Touch_SessionWithAdministration --><a href="{shortcutUrl}" class="acms-btn-admin acms-float-right"><i class="acms-icon acms-icon-shortcut"></i>ショートカットに追加</a><!-- END_MODULE Touch_SessionWithAdministration -->
	</div>

	<h3 class="acms-admin-title2">コンフィグ</h3>
	<table class="adminTable acms-table-admin-edit">
		<tr>
			<th>表示件数<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="一度に表示される件数です。"></i>
</th>
			<td>
				<input type="text" name="api_bing_image_search_limit" value="{api_bing_image_search_limit}" size="4" class="acms-form-width-mini" /> ( 上限50件 )
				<input type="hidden" name="config[]" value="api_bing_image_search_limit" />
				<input type="hidden" name="api_bing_image_search_limit:convert" value="a" />
				<input type="hidden" name="api_bing_image_search_limit:validator#digits" id="validator-api_bing_image_search_limit-digits" />
				<label for="validator-api_bing_image_search_limit-digits" class="validator-result-{api_bing_image_search_limit:validator#digits}">数字を入力して下さい。</label>
				<input type="hidden" name="api_bing_image_search_limit:validator#max" id="validator-api_bing_image_search_limit-max" value="50" />
				<label for="validator-api_bing_image_search_limit-max" class="validator-result-{api_bing_image_search_limit:validator#max}">上限を超えています</label>
			</td>
		</tr>
	</table><!-- BEGIN_MODULE Admin_Rule_Name -->
	<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
	<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name -->
</form>
<!-- END_MODULE Admin_Config -->
