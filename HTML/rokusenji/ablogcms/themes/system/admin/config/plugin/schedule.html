<header class="acms-grid-r">
	<div class="acms-col-6">

			<i class="acms-icon acms-icon-schedule"></i>

				<!-- BEGIN_MODULE Admin_Rule_Name -->
				<strong>ルール : {name}</strong><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
				<strong>モジュールID : {label} ( {identifier} )</strong><!-- END_MODULE Admin_Module_Name -->

<form action="" method="post" class="acms-form">

			<a href="{indexUrl}" class="acms-btn-admin">一覧</a>

		</div>
	</div>

		<tr>
			<th>参照先スケジュール<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="データ参照先のスケジュールセット名を選択します。「サイト管理」内の「スケジュール」で設定したものが選択肢として表示されます。"></i></th>
			<td><!-- BEGIN_MODULE Admin_Schedule_Keys -->
				<select name="schedule_key"><!-- BEGIN notFound -->
				<option value="">参照候補が見つかりません</option><!-- END notFound --><!-- BEGIN key:loop -->
				<option value="{id}"\{schedule_key:selected#{id}\}>{id}: {name}</option><!-- END key:loop -->
				</select><!-- END_MODULE Admin_Schedule_Keys -->
				<input type="hidden" name="config[]" value="schedule_key" />
			</td>
		</tr>
		<tr>
			<th>デフォルトの表示<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="URLコンテキストに年月の情報が指定されていない状態の表示単位を設定します。"></i></th>
			<td>
				<label class="acms-form-radio">月表示 <input type="radio" name="schedule_viewmode" value="month"{schedule_viewmode:checked#month} /><i class="acms-ico-radio"></i></label>&nbsp;
				<label class="acms-form-radio">年表示 <input type="radio" name="schedule_viewmode" value="year"{schedule_viewmode:checked#year} /><i class="acms-ico-radio"></i></label>&nbsp;
				<label class="acms-form-radio">指定日数表示 <input type="radio" name="schedule_viewmode" value="days"{schedule_viewmode:checked#days} /><i class="acms-ico-radio"></i></label>
				<input type="hidden" name="config[]" value="schedule_viewmode" />
			</td>
		</tr>
		<tr>
			<th>月の表示モード<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="月表示時のリスト表示か七曜表（カレンダー）表示を選択します。"></i></th>
			<td>
				<label class="acms-form-radio">リスト <input type="radio" name="schedule_layout_month" value="list"{schedule_layout_month:checked#list} /><i class="acms-ico-radio"></i></label>&nbsp;
				<label class="acms-form-radio">七曜表 <input type="radio" name="schedule_layout_month" value="grid"{schedule_layout_month:checked#grid} /><i class="acms-ico-radio"></i></label>
				<input type="hidden" name="config[]" value="schedule_layout_month" />
			</td>
		</tr>
		<tr>
			<th>年の表示モード<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="年表示時のリスト表示か七曜表（カレンダー）表示を選択します。"></i></th>

					<option value="0"{schedule_forwardM:selected#0}>0</option>
					<option value="1"{schedule_forwardM:selected#1}>1</option>
					<option value="2"{schedule_forwardM:selected#2}>2</option>
					<option value="3"{schedule_forwardM:selected#3}>3</option>
					<option value="4"{schedule_forwardM:selected#4}>4</option>
					<option value="5"{schedule_forwardM:selected#6}>5</option>
					<option value="6"{schedule_forwardM:selected#5}>6</option>
					<option value="7"{schedule_forwardM:selected#7}>7</option>

					<option value="9"{schedule_forwardM:selected#9}>9</option>
					<option value="10"{schedule_forwardM:selected#10}>10</option>
					<option value="11"{schedule_forwardM:selected#11}>11</option>
				</select>ヶ月
				</label>
				<input type="hidden" name="config[]" value="schedule_backM" />
				<input type="hidden" name="config[]" value="schedule_forwardM" />
			</td>

		<tr>

				</label> / 
				<label class="acms-show-inline-sp">未来
				<select name="schedule_forwardD" class="acms-width-auto-sp">
					<option value="0"{schedule_forwardD:selected#0}>0</option>
					<option value="1"{schedule_forwardD:selected#1}>1</option>
					<option value="2"{schedule_forwardD:selected#2}>2</option>
					<option value="3"{schedule_forwardD:selected#3}>3</option>
					<option value="4"{schedule_forwardD:selected#4}>4</option>

				</label>
				<input type="hidden" name="config[]" value="schedule_backD" />
				<input type="hidden" name="config[]" value="schedule_forwardD" />
			</td>
		</tr>
		<tr>
			<th>ユニット<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="指定した件数の月ごとに、unitブロックが表示されます。何件ごとに折り返すなどの指定に応用できます。"></i></th>
			<td>
				<input type="text" name="schedule_unit" value="{schedule_unit}" size="1" class="acms-form-width-mini" />
				<input type="hidden" name="config[]" value="schedule_unit" />
			</td>
		</tr>
		<tr>
			<th>年の表示形式<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="年の表示形式を選択します。"></i></th>
			<td>
				<select name="schedule_formatY">
				<option value="Y"{schedule_formatY:selected#Y}>4桁の数字 ( 例:2009 )</option>
				<option value="y"{schedule_formatY:selected#y}>2桁の数字 ( 例:09 )</option>
				</select>
				<input type="hidden" name="config[]" value="schedule_formatY" />
			</td>
		</tr>
		<tr>
			<th>月の表示形式<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="月の表示形式を選択します。"></i></th>
			<td>
				<select name="schedule_formatM">
					<option value="m"{schedule_formatM:selected#m}>先頭に0がつく数字 ( 01 ~ 12 )</option>
					<option value="n"{schedule_formatM:selected#n}>先頭に0がない数字 ( 1 ~ 12 )</option>
