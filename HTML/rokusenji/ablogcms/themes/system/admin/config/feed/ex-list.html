<header class="acms-grid-r">
	<div class="acms-col-6">
		<div class="acms-admin-title acms-module-title-wrapper">
			<i class="acms-icon acms-icon-config_feed_ex-list"></i>
			<div class="acms-module-title">
				<!-- BEGIN_MODULE Admin_Rule_Name -->
				<strong>ルール : {name}</strong><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
				<strong>モジュールID : {label} ( {identifier} )</strong><!-- END_MODULE Admin_Module_Name -->
				<h1>外部フィードリスト<span class="acms-module-en">Feed_ExList</span></h1>
			</div>
		</div>
	</div>
	<div class="acms-col-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Config -->
<!-- BEGIN_IF [{notice_mess}/nem/] -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>Feed_ExList 設定を保存しました</p>
<!-- END_IF -->

<form action="" method="post" class="acms-form">
	<div class="acms-form-group acms-margin-sp">
		<!-- BEGIN_MODULE Touch_SessionWithAdministration --><a href="{shortcutUrl}" class="acms-btn-admin acms-float-right"><i class="acms-icon acms-icon-shortcut"></i>ショートカットに追加</a><!-- END_MODULE Touch_SessionWithAdministration -->
		
		<a href="{indexUrl}" class="acms-btn-admin">一覧</a>

		<input type="submit" name="ACMS_POST_Config" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />
	</div>

	<table class="adminTable acms-table-admin-edit">
		<tr>
			<th>フィードURL<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="取得するフィードのURLを入力します。"></i></th>
			<td>
				<input type="text" name="feed_exlist_source" value="{feed_exlist_source}" size="30" />
				<input type="hidden" name="config[]" value="feed_exlist_source" />
				<input type="hidden" name="feed_exlist_source:convert" value="a" />
			</td>
		</tr>
		<tr>
			<th>フィード形式<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="指定したフィードの種類を選択します。"></i></th>
			<td>
				<label class="acms-form-radio"><input type="radio" name="feed_exlist_kind" value="rss20"{feed_exlist_kind:checked#rss20} /><i class="acms-ico-radio"></i>RSS2.0</label>　
				<label class="acms-form-radio"><input type="radio" name="feed_exlist_kind" value="atom10"{feed_exlist_kind:checked#atom10} /><i class="acms-ico-radio"></i>Atom1.0</label>
				<input type="hidden" name="config[]" value="feed_exlist_kind" />
				<input type="hidden" name="feed_exlist_kind:convert" value="a" />
				<input type="hidden" name="feed_exlist_kind:validator#required" id="validator-feed_exlist_kind-required" />
				<label for="validator-feed_exlist_kind-required" class="validator-result-{feed_exlist_kind:validator#required}">フィード形式を選択して下さい。</label>
			</td>
		</tr>
		<tr>
			<th>表示件数<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="フィード配信時の件数です。（配信元のフィード件数が実際の表示上限になります）"></i></th>
			<td>
				<input type="text" name="feed_exlist_limit" value="{feed_exlist_limit}" size="4" class="acms-form-width-mini" />
				<input type="hidden" name="config[]" value="feed_exlist_limit" />
				<input type="hidden" name="feed_exlist_limit:convert" value="a" />
				<input type="hidden" name="feed_exlist_limit:validator#digits" id="validator-feed_exlist_limit-digits" />
				<label for="validator-feed_exlist_limit-digits" class="validator-result-{feed_exlist_limit:validator#digits}">数字を入力して下さい。</label>
			</td>
		</tr>
		<tr>
			<th>オフセット<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="表示順で並び替えた後の先頭から数えて、設定した件数のフィードアイテムを表示しなくします。"></i></th>
			<td>
				<input type="text" name="feed_exlist_offset" value="{feed_exlist_offset}" size="4" class="acms-form-width-mini" />
				<input type="hidden" name="config[]" value="feed_exlist_offset" />
				<input type="hidden" name="feed_exlist_offset:convert" value="a" />
				<input type="hidden" name="feed_exlist_offset:validator#digits" id="validator-feed_exlist_offset-digits" />
				<label for="validator-feed_exlist_offset-digits" class="validator-result-{feed_exlist_offset:validator#digits}">数字を入力して下さい。</label>
			</td>
		</tr>
		<tr>
			<th>新着期間<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="フィードアイテムの公開日時を基点に、ここで設定した期間中はnewブロックが出力されます。"></i></th>
			<td>
				<input type="text" name="feed_exlist_newtime" value="{feed_exlist_newtime}" size="8" class="acms-form-width-mini" /> 秒
				<input type="hidden" name="config[]" value="feed_exlist_newtime" />
				<input type="hidden" name="feed_exlist_newtime:convert" value="a" />
				<input type="hidden" name="feed_exlist_newtime:validator#digits" id="validator-feed_exlist_newtime-digits" />
				<label for="validator-feed_exlist_newtime-digits" class="validator-result-{feed_exlist_newtime:validator#digits}">数字を入力してください。</label>
			</td>
		</tr>
		<tr>
			<th>エントリーがない場合の表示<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックすると、フィードの取得に失敗した時などにnotFoundブロックを出力します。"></i></th>
			<td>
				<input type="hidden" name="mo_feed_exlist_notfound" value="off" />
				<label for="input-checkbox-mo_feed_exlist_notfound" class="acms-form-checkbox"><input type="checkbox" name="mo_feed_exlist_notfound" value="on"{mo_feed_exlist_notfound:checked#on} id="input-checkbox-mo_feed_exlist_notfound" /><i class="acms-ico-checkbox"></i>指定された条件のエントリーが一つもない場合にnot foundを表示する</label>
				<input type="hidden" name="config[]" value="mo_feed_exlist_notfound" />
				<br />( チェックなしで何も表示しない )
			</td>
		</tr>

	</table><!-- BEGIN_MODULE Admin_Rule_Name -->
	<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
	<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name -->
</form>
<!-- END_MODULE Admin_Config -->
