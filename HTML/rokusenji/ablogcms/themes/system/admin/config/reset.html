<form action="" method="post" class="acms-form">
	

	<!-- BEGIN_MODULE Admin_Rule_Name --><input type="hidden" name="rid" value="{rid}" />

	<ul>
		<li>現在のコンフィグを破棄して、コンフィグをリセットします。</li>
		<li>リセット後は、システムデフォルトのコンフィグ（private/config.system.yamlの設定値）を適用されます。</li>

	</ul>

	<div class="acms-form-group">
		<input class="acms-btn-admin acms-btn-admin-danger acms-margin-sp acms-float-right" type="submit" name="ACMS_POST_Config_Delete" value="リセット" onclick="return confirm('リセットを実行します。よろしいですか？');" />
	</div>
