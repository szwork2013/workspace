<header class="acms-grid-r">
	<div class="acms-col-6">
		<h1 class="acms-admin-title">
			<i class="acms-icon acms-icon-config_access"></i><!-- BEGIN_MODULE Admin_Rule_Name -->
				<strong>ルール : {name} の</strong><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
				<strong>モジュールID : {label} ( {identifier} ) の</strong><!-- END_MODULE Admin_Module_Name -->アクセス設定
		</h1>
	</div>
	<div class="acms-col-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Config -->
<!-- BEGIN_IF [{notice_mess}/nem/] -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>アクセス設定を保存しました</p><!-- END_IF -->

<form action="" method="post" class="acms-form">
	<div class="js-acms_fix_marker js-acms_fix_target acms_fix_bg">
		<div class="acms_fix_bg_index">
			<a href="{indexUrl}" class="acms-btn-admin">一覧</a>

			<input type="submit" name="ACMS_POST_Config" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />

			<!-- BEGIN_MODULE Touch_SessionWithAdministration --><a href="{shortcutUrl}" class="acms-btn-admin acms-float-right"><i class="acms-icon acms-icon-shortcut"></i>ショートカットに追加</a><!-- END_MODULE Touch_SessionWithAdministration -->
		</div>
	</div>

	<h3 class="acms-admin-title2 ">ログイン</h3>
	<!-- ルールが使えない -->
	<table class="adminTable acms-table-admin-edit">
		<tr>
			<th>許可リスト<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="IPアドレスを半角数字と「.」「/」を使い<a href='http://ja.wikipedia.org/wiki/Classless_Inter-Domain_Routing' target='_blank'>CIDR記法</a>で入力してください。(例：a.b.c.d/32)<br />指定されたIPアドレスからのアクセスに限りログインできるようになります。（この項目はブログごとの設定となり、ルールには反映されません。）"></i>
</th>
			<td>
				<ul class="js-fieldgroup-sortable acms-list-nostyle"><!-- BEGIN login_white_hosts:loop -->
					<li class="sortable-item acms-form-group">
						<span class="item-handle acms-icon-sort acms-hide-sp"></span>
						<input type="text" name="login_white_hosts[]" value="{login_white_hosts}" size="20" />
						<input type="button" value="削除" class="item-delete acms-btn-admin acms-btn-admin-danger acms-margin-top-bottom-sp" />
					</li><!-- END login_white_hosts:loop -->
					<li class="item-template sortable-item acms-form-group">
						<span class="item-handle acms-icon-sort acms-hide-sp"></span>
						<input type="text" name="login_white_hosts[]" size="20" />
						<input type="button" value="削除" class="item-delete acms-btn-admin acms-btn-admin-danger acms-margin-top-bottom-sp" />
					</li>
					<li>
						<input type="button" value="追加" class="item-insert acms-btn-admin" />
					</li>
				</ul>
				<input type="hidden" name="config[]" value="login_white_hosts" />
				<input type="hidden" name="login_white_hosts:validator#regex" value="@\d+(\.\d+)\{3\}/\d+@" />
				<label for="validator-login_white_hosts" class="validator-result-{login_white_hosts:validator#regex}">不正な形式です</label>
			</td>
		</tr>
		<tr>
			<th>拒否リスト<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="IPアドレスを半角数字と「.」「/」を使い<a href='http://ja.wikipedia.org/wiki/Classless_Inter-Domain_Routing' target='_blank'>CIDR記法</a>で入力してください。(例：a.b.c.d/32)<br />指定されたIPアドレスからのアクセスに限りログインが拒否されるようになります。（この項目はブログごとの設定となり、ルールには反映されません。）"></i>
</th>
			<td>
				<ul class="js-fieldgroup-sortable acms-list-nostyle"><!-- BEGIN login_black_hosts:loop -->
					<li class="sortable-item acms-form-group">
						<span class="item-handle acms-icon-sort acms-hide-sp"></span>
						<input type="text" name="login_black_hosts[]" value="{login_black_hosts}" size="20" />
						<input type="button" value="削除" class="item-delete acms-btn-admin acms-btn-admin-danger acms-margin-top-bottom-sp" />
					</li><!-- END login_black_hosts:loop -->
					<li class="item-template sortable-item acms-form-group">
						<span class="item-handle acms-icon-sort acms-hide-sp"></span>
						<input type="text" name="login_black_hosts[]" size="20" />
						<input type="button" value="削除" class="item-delete acms-btn-admin acms-btn-admin-danger acms-margin-top-bottom-sp" />
					</li>
					<li>
						<input type="button" value="追加" class="item-insert acms-btn-admin" />
					</li>
					</ul>
					<input type="hidden" name="config[]" value="login_black_hosts" />
					<input type="hidden" name="login_black_hosts:validator#regex" value="@\d+(\.\d+)\{3\}/\d+@" />
					<label for="validator-login_black_hosts" class="validator-result-{login_black_hosts:validator#regex}">不正な形式です</label>
			</td>
		</tr>
	</table>
	<h3 class="acms-admin-title2 ">ベーシック認証</h3>
	<table class="adminTable acms-table-admin-edit">
		<tr>
			<th>アカウント<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="ベーシック認証に使用するユーザー名とパスワードを設定します。"></i>
</th>
			<td>
				<ul class="js-fieldgroup-sortable acms-list-nostyle"><!-- BEGIN basic_auth_group:loop -->
					<li class="sortable-item acms-form-group">
						<span class="item-handle acms-icon-sort acms-hide-sp"></span>
						ユーザー : <input type="text" name="basic_auth_user[{i}]" value="{basic_auth_user}" size="20" />
						パスワード : <input type="password" name="basic_auth_pass[{i}]" value="{basic_auth_pass}" size="20" />
						<input type="button" value="削除" class="item-delete acms-btn-admin acms-btn-admin-danger acms-margin-top-bottom-sp" />
						<!-- BEGIN basic_auth_user:validator#regex -->
						<p class="transaction-notice-error">ユーザーは半角英数字のみ入力できます。</p><!-- END basic_auth_user:validator#regex -->
						<!-- BEGIN basic_auth_pass:validator#regex -->
						<p class="transaction-notice-error">パスワードは半角英数字のみ入力できます。</p><!-- END basic_auth_pass:validator#regex -->
					</li><!-- END basic_auth_group:loop -->
					<li class="sortable-item item-template acms-form-group">
						<span class="item-handle acms-icon-sort acms-hide-sp"></span>
						ユーザー : <input type="text" name="basic_auth_user[]" size="20" />
						パスワード : <input type="password" name="basic_auth_pass[]" size="20" />
						<input type="button" value="削除" class="item-delete acms-btn-admin acms-btn-admin-danger acms-margin-top-bottom-sp" />
					</li>
					<li>
						<input type="button" value="追加" class="item-insert acms-btn-admin" />
					</li>
				</ul>
				<input type="hidden" name="basic_auth_user:validator#regex" value="@^[0-9a-zA-Z]+$@" />
				<input type="hidden" name="basic_auth_pass:validator#regex" value="@^[0-9a-zA-Z]+$@" />
				<input type="hidden" name="@basic_auth_group[]" value="basic_auth_user" />
				<input type="hidden" name="@basic_auth_group[]" value="basic_auth_pass" />
				<input type="hidden" name="config[]" value="basic_auth_user" />
				<input type="hidden" name="config[]" value="basic_auth_pass" />
				<input type="hidden" name="config[]" value="@basic_auth_group" />
			</td>
		</tr>
		<tr>
			<th>認証スキップ<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="IPアドレスを半角数字と「.」「/」を使い<a href='http://ja.wikipedia.org/wiki/Classless_Inter-Domain_Routing' target='_blank'>CIDR記法</a>で入力してください。(例：a.b.c.d/32)<br />指定されたIPアドレスからのアクセスに限り、ベーシック認証をスキップできます。"></i>
</th>
			<td>
				<ul class="js-fieldgroup-sortable acms-list-nostyle"><!-- BEGIN basic_auth_skip_hosts:loop -->
					<li class="sortable-item acms-form-group">
						<span class="item-handle acms-icon-sort acms-hide-sp"></span>
						<input type="text" name="basic_auth_skip_hosts[]" value="{basic_auth_skip_hosts}" size="20" />
						<input type="button" value="削除" class="item-delete acms-btn-admin acms-btn-admin-danger acms-margin-top-bottom-sp" />
					</li><!-- END basic_auth_skip_hosts:loop -->
					<li class="sortable-item item-template acms-form-group">
						<span class="item-handle acms-icon-sort acms-hide-sp"></span>
						<input type="text" name="basic_auth_skip_hosts[]" size="20" />
						<input type="button" value="削除" class="item-delete acms-btn-admin acms-btn-admin-danger acms-margin-top-bottom-sp" />
					</li>
					<li>
						<input type="button" value="追加" class="item-insert acms-btn-admin" />
					</li>
				</ul>
				<input type="hidden" name="config[]" value="basic_auth_skip_hosts" />
				<input type="hidden" name="basic_auth_skip_hosts:validator#regex" value="@\d+(\.\d+)\{3\}/\d+@" />
				<label for="validator-basic_auth_skip_hosts" class="validator-result-{basic_auth_skip_hosts:validator#regex}">不正な形式です</label>
			</td>
		</tr>
	</table>
	<!-- BEGIN_MODULE Admin_Rule_Name -->
	<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
	<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name -->
</form>
<!-- END_MODULE Admin_Config -->
