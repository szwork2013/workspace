<header class="acms-grid-r">
	<div class="acms-col-6">
		<div class="acms-admin-title acms-module-title-wrapper">
			<i class="acms-icon acms-icon-config_column_list"></i>
			<div class="acms-module-title">
				<!-- BEGIN_MODULE Admin_Rule_Name -->
				<strong>ルール : {name}</strong><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
				<strong>モジュールID : {label} ( {identifier} )</strong><!-- END_MODULE Admin_Module_Name -->
				<h1>ユニットリスト<span class="acms-module-en">Column_List</span></h1>
			</div>
		</div>
	</div>
	<div class="acms-col-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Config -->
<!-- BEGIN_IF [{notice_mess}/nem/] -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>Column_List 設定を保存しました</p>
<!-- END_IF -->

<form action="" method="post" class="acms-form">
	<div class="acms-form-group acms-margin-sp">
		<a href="{indexUrl}" class="acms-btn-admin">一覧</a>

		<input type="submit" name="ACMS_POST_Config" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />

		<!-- BEGIN_MODULE Touch_SessionWithAdministration --><a href="{shortcutUrl}" class="acms-btn-admin acms-float-right"><i class="acms-icon acms-icon-shortcut"></i>ショートカットに追加</a><!-- END_MODULE Touch_SessionWithAdministration -->
	</div>

	<table class="adminTable acms-table-admin-edit">
		<tr>
			<th>表示数<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="一度に表示される件数です。"></i></th>
			<td>
				<input type="text" name="column_list_limit" size="4" value="{column_list_limit}" class="acms-form-width-mini" />
				<input type="hidden" name="config[]" value="column_list_limit" />
				<input type="hidden" name="column_list_limit:convert" value="a" />
				<input type="hidden" name="column_list_limit:validator#digits" id="validator-column_list_limit-digits" />
				<label for="validator-column_list_limit" class="validator-result-{column_list_limit:validator#digits}">数字を入力して下さい。</label>
			</td>
		</tr>
		<tr>
			<th>表示順<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="どのようなルールに従って表示されるかの設定です。"></i></th>
			<td>
				<select name="column_list_order">
					<option value="datetime-asc"{column_list_order:selected#datetime-asc}>日付 ( 昇順 )</option>
					<option value="datetime-desc"{column_list_order:selected#datetime-desc}>日付 ( 降順 )</option>
					<option value="random"{column_list_order:selected#random}>ランダム</option>
				</select>
				<input type="hidden" name="config[]" value="column_list_order" />
			</td>
		</tr>
		<tr>
			<th>ユニットタイプ<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="表示に含めるユニットのタイプの設定です。ここで選択していないタイプのユニットは表示されません。"></i></th>
			<td>
				<ul class="acms-list-nostyle">
					<li>
						<label for="input-checkbox-column_list_type-text" class="acms-form-checkbox"><input type="checkbox" name="column_list_type[]" value="text"{column_list_type:checked#text} id="input-checkbox-column_list_type-text" /><i class="acms-ico-checkbox"></i>テキスト</label>
					</li>
					<li>
						<label for="input-checkbox-column_list_type-image" class="acms-form-checkbox"><input type="checkbox" name="column_list_type[]" value="image"{column_list_type:checked#image} id="input-checkbox-column_list_type-image" /><i class="acms-ico-checkbox"></i>画像</label>
					</li>
					<li>
						<label for="input-checkbox-column_list_type-file" class="acms-form-checkbox"><input type="checkbox" name="column_list_type[]" value="file"{column_list_type:checked#file} id="input-checkbox-column_list_type-file" /><i class="acms-ico-checkbox"></i>ファイル</label>
					</li>
					<li>
						<label for="input-checkbox-column_list_type-map" class="acms-form-checkbox"><input type="checkbox" name="column_list_type[]" value="map"{column_list_type:checked#map} id="input-checkbox-column_list_type-map" /><i class="acms-ico-checkbox"></i>地図</label>
					</li>
					<li>
						<label for="input-checkbox-column_list_type-youtube" class="acms-form-checkbox"><input type="checkbox" name="column_list_type[]" value="youtube"{column_list_type:checked#youtube} id="input-checkbox-column_list_type-youtube" /><i class="acms-ico-checkbox"></i>ユーチューブ</label>
					</li>
					<li>
						<label for="input-checkbox-column_list_type-eximage" class="acms-form-checkbox"><input type="checkbox" name="column_list_type[]" value="eximage"{column_list_type:checked#eximage} id="input-checkbox-column_list_type-eximage" /><i class="acms-ico-checkbox"></i>画像URL</label>
					</li>
				</ul>
				<input type="hidden" name="config[]" value="column_list_type" />
				<input type="hidden" name="column_list_type:validator#required" value="1" id="validator-column_list_type-required" />
				<label for="validator-column_list_type-required" class="validator-result-{column_list_type:validator#required}">ユニットタイプが選択されていません。</label>
			</td>
		</tr>
	</table><!-- BEGIN_MODULE Admin_Rule_Name -->
	<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
	<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name -->
</form>
<!-- END_MODULE Admin_Config -->
