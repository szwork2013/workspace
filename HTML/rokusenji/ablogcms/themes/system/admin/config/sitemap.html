<header class="acms-grid-r">
	<div class="acms-col-6">
		<div class="acms-admin-title acms-module-title-wrapper">
			<i class="acms-icon acms-icon-config_sitemap"></i>
			<div class="acms-module-title">
				<!-- BEGIN_MODULE Admin_Rule_Name -->
				<strong>ルール : {name}</strong><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
				<strong>モジュールID : {label} ( {identifier} )</strong><!-- END_MODULE Admin_Module_Name -->
				<h1>サイトマップ<span class="acms-module-en">Sitemap</span></h1>
			</div>
		</div>
	</div>
	<div class="acms-col-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Config -->
<!-- BEGIN_IF [{notice_mess}/nem/] -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>Sitemap 設定を保存しました</p><!-- END_IF -->

<form action="" method="post" class="acms-form">
	<div class="js-acms_fix_marker js-acms_fix_target acms_fix_bg">
		<div class="acms-form-group acms_fix_bg_index">
			<a href="{indexUrl}" class="acms-btn-admin">一覧</a>

			<input type="submit" name="ACMS_POST_Config" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />

			<!-- BEGIN_MODULE Touch_SessionWithAdministration --><a href="{shortcutUrl}" class="acms-btn-admin acms-float-right"><i class="acms-icon acms-icon-shortcut"></i>ショートカットに追加</a><!-- END_MODULE Touch_SessionWithAdministration -->
		</div>
	</div>
	
	<h2 class="acms-admin-title2">ブログ</h2>
	<table class="adminTable acms-table-admin-edit">
		<tr>
			<th>表示順<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="どのようなルールに従って表示されるかの設定です。"></i></th>
			<td>
				<select name="sitemap_blog_order">
					<option value="code-asc"{sitemap_blog_order:selected#code-asc}>コード名 ( 昇順 )</option>
					<option value="code-desc"{sitemap_blog_order:selected#code-desc}>コード名 ( 降順 )</option>
					<option value="id-asc"{sitemap_blog_order:selected#id-asc}>ID ( 昇順 )</option>
					<option value="id-desc"{sitemap_blog_order:selected#id-desc}>ID ( 降順 )</option>
					<option value="sort-asc"{sitemap_blog_order:selected#sort-asc}>表示順 ( 昇順 )</option>
					<option value="sort-desc"{sitemap_blog_order:selected#sort-desc}>表示順 ( 降順 )</option>
					<option value="name-asc"{sitemap_blog_order:selected#name-asc}>名前 ( 昇順 )</option>
					<option value="name-desc"{sitemap_blog_order:selected#name-desc}>名前 ( 降順 )</option>
				</select>
				<input type="hidden" name="config[]" value="sitemap_blog_order" />
			</td>
		</tr>
		<tr>
			<th>インデキシング<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックを外すと、インデキシングされていないブログも表示されます。"></i></th>
			<td>
				<input type="hidden" name="sitemap_blog_indexing" value="off" />
				<label for="input-checkbox-sitemap_blog_indexing" class="acms-form-checkbox"><input type="checkbox" name="sitemap_blog_indexing" value="on"{sitemap_blog_indexing:checked#on} id="input-checkbox-sitemap_blog_indexing" /><i class="acms-ico-checkbox"></i>インデキシングされているブログのみ表示する</label>
				<input type="hidden" name="config[]" value="sitemap_blog_indexing" />
			</td>
		</tr>
		</table>
		
		<h2 class="acms-admin-title2">カテゴリー</h2>
		<table class="adminTable acms-table-admin-edit">
		<tr>
			<th>表示順<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="どのようなルールに従って表示されるかの設定です。"></i></th>
			<td>
				<select name="sitemap_category_order">
					<option value="sort-asc"{sitemap_category_order:selected#sort-asc}>表示順 ( 昇順 )</option>
					<option value="sort-desc"{sitemap_category_order:selected#sort-desc}>表示順 ( 降順 )</option>
					<option value="code-asc"{sitemap_category_order:selected#code-asc}>コードネーム ( 昇順 )</option>
					<option value="code-desc"{sitemap_category_order:selected#code-desc}>コードネーム ( 降順 )</option>
					<option value="id-asc"{sitemap_category_order:selected#id-asc}>ID ( 昇順 )</option>
					<option value="id-desc"{sitemap_category_order:selected#id-desc}>ID ( 降順 )</option>
					<option value="amount-asc"{sitemap_category_order:selected#amount-asc}>エントリー数 ( 昇順 )</option>
					<option value="amount-desc"{sitemap_category_order:selected#amount-desc}>エントリー数 ( 降順 )</option>
				</select>
				<input type="hidden" name="config[]" value="sitemap_category_order" />
			</td>
		</tr>
		<tr>
			<th>インデキシング<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックを外すと、インデキシングされていないカテゴリーも表示されます。"></i></th>
			<td>
				<input type="hidden" name="sitemap_category_indexing" value="off" />
				<label for="input-checkbox-sitemap_category_indexing" class="acms-form-checkbox"><input type="checkbox" name="sitemap_category_indexing" value="on"{sitemap_category_indexing:checked#on} id="input-checkbox-sitemap_category_indexing" /><i class="acms-ico-checkbox"></i>インデキシングされているカテゴリーのみ表示する</label>
				<input type="hidden" name="config[]" value="sitemap_category_indexing" />
			</td>
		</tr>
	</table>

	<h2 class="acms-admin-title2">エントリー</h2>
	<table class="adminTable acms-table-admin-edit">
		<tr>
			<th>表示順<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="どのようなルールに従って表示されるかの設定です。"></i></th>
			<td>
				<select name="sitemap_entry_order">
					<option value="datetime-asc"{sitemap_entry_order:selected#datetime-asc}>日時 ( 昇順 )</option>
					<option value="datetime-desc"{sitemap_entry_order:selected#datetime-desc}>日時 ( 降順 )</option>
					<option value="code-asc"{sitemap_entry_order:selected#code-asc}>ファイル名 ( 昇順 )</option>
					<option value="code-desc"{sitemap_entry_order:selected#code-desc}>ファイル名 ( 降順 )</option>
					<option value="id-asc"{sitemap_entry_order:selected#id-asc}>ID ( 昇順 )</option>
					<option value="id-desc"{sitemap_entry_order:selected#id-desc}>ID ( 降順 )</option>
					<option value="sort-asc"{sitemap_entry_order:selected#sort-asc}>表示順 ( 昇順 )</option>
					<option value="sort-desc"{sitemap_entry_order:selected#sort-desc}>表示順 ( 降順 )</option>
					<!--<option value="field-asc"{sitemap_entry_order:selected#field-asc}>フィールド ( 昇順 )</option>-->
					<!--<option value="field-desc"{sitemap_entry_order:selected#field-desc}>フィールド ( 降順 )</option>-->
					<!--<option value="intfield-asc"{sitemap_entry_order:selected#intfield-asc}>数値フィールド ( 昇順 )</option>-->
					<!--<option value="intfield-desc"{sitemap_entry_order:selected#intfield-desc}>数値フィールド ( 降順 )</option>-->
					<!--<option value="random"{sitemap_entry_order:selected#random}>ランダム</option>-->
				</select>
				<input type="hidden" name="config[]" value="sitemap_entry_order" />
			</td>
		</tr>
		<tr>
			<th>表示件数<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="一度に表示される件数です。空欄にすると全件を表示します。"></i></th>
			<td>
				<input type="text" name="sitemap_entry_limit" value="{sitemap_entry_limit}" size="4" class="acms-form-width-mini" />
				<input type="hidden" name="config[]" value="sitemap_entry_limit" />
				<input type="hidden" name="sitemap_entry_limit:convert" value="a" />
				<input type="hidden" name="sitemap_entry_limit:validator#digits" id="validator-sitemap_entry_limit-digits" />
				<label for="validator-sitemap_entry_limit-digits" class="validator-result-{sitemap_entry_limit:validator#digits}">数字を入力して下さい。</label>
			</td>
		</tr>
		<tr>
			<th>インデキシング<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックを外すと、インデキシングされていないエントリーも表示されます。"></i></th>
			<td>
				<input type="hidden" name="sitemap_entry_indexing" value="off" />
				<label for="input-checkbox-sitemap_entry_indexing" class="acms-form-checkbox"><input type="checkbox" name="sitemap_entry_indexing" value="on"{sitemap_entry_indexing:checked#on} id="input-checkbox-sitemap_entry_indexing" /><i class="acms-ico-checkbox"></i>インデキシングされているエントリーのみ表示する</label>
				<input type="hidden" name="config[]" value="sitemap_entry_indexing" />
			</td>
		</tr>
	</table><!-- BEGIN_MODULE Admin_Rule_Name -->
	<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
	<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name -->
</form>
<!-- END_MODULE Admin_Config -->
