<header class="acms-grid-r">
	<div class="acms-col-6">
		<div class="acms-admin-title acms-module-title-wrapper">
			<i class="acms-icon acms-icon-config_category_list"></i>
			<div class="acms-module-title">
				<!-- BEGIN_MODULE Admin_Rule_Name -->
				<strong>ルール : {name}</strong><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
				<strong>モジュールID : {label} ( {identifier} )</strong><!-- END_MODULE Admin_Module_Name -->
				<h1>カテゴリーリスト<span class="acms-module-en">Category_List</span></h1>
			</div>
		</div>
	</div>
	<div class="acms-col-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Config -->
<!-- BEGIN_IF [{notice_mess}/nem/] -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>Category_List 設定を保存しました</p>
<!-- END_IF -->

<form action="" method="post" class="acms-form">
	<div class="acms-form-group acms-margin-sp">
		<a href="{indexUrl}" class="acms-btn-admin">一覧</a>

		<input type="submit" name="ACMS_POST_Config" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />

		<!-- BEGIN_MODULE Touch_SessionWithAdministration --><a href="{shortcutUrl}" class="acms-btn-admin acms-float-right"><i class="acms-icon acms-icon-shortcut"></i>ショートカットに追加</a><!-- END_MODULE Touch_SessionWithAdministration -->
	</div>

	<table class="adminTable acms-table-admin-edit">
		<tr>
			<th>表示順<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="どのようなルールに従って表示されるかの設定です。"></i></th>
			<td>
				<select name="category_list_order">
					<option value="amount-asc"{category_list_order:selected#amount-asc}>エントリー数 ( 昇順 )</option>
					<option value="amount-desc"{category_list_order:selected#amount-desc}>エントリー数 ( 降順 )</option>
					<option value="sort-asc"{category_list_order:selected#sort-asc}>表示順 ( 昇順 )</option>
					<option value="sort-desc"{category_list_order:selected#sort-desc}>表示順 ( 降順 )</option>
					<option value="code-asc"{category_list_order:selected#code-asc}>コードネーム ( 昇順 )</option>
					<option value="code-desc"{category_list_order:selected#code-desc}>コードネーム ( 降順 )</option>
					<option value="id-asc"{category_list_order:selected#id-asc}>ID ( 昇順 )</option>
					<option value="id-desc"{category_list_order:selected#id-desc}>ID ( 降順 )</option>
				</select>
				<input type="hidden" name="config[]" value="category_list_order" />
			</td>
		</tr>
		<tr>
			<th>エントリーの有無<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックをするとエントリーが登録されていないカテゴリーも表示します。"></i></th>
			<td>
				<input type="hidden" name="category_list_amount_zero" value="off" />
				<label for="input-checkbox-category_list_amount_zero" class="acms-form-checkbox"><input type="checkbox" name="category_list_amount_zero" value="on"{category_list_amount_zero:checked#on} id="input-checkbox-category_list_amount_zero" /><i class="acms-ico-checkbox"></i>エントリーが登録されていないカテゴリーも表示する</label>
				<input type="hidden" name="config[]" value="category_list_amount_zero" />
			</td>
		</tr>
		<tr>
			<th>エントリー数<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="チェックをすると各カテゴリーに登録されているエントリー数を表示します。"></i></th>
			<td>
				<input type="hidden" name="category_list_amount" value="off" />
				<label for="input-checkbox-category_list_amount" class="acms-form-checkbox"><input type="checkbox" name="category_list_amount" value="on"{category_list_amount:checked#on} id="input-checkbox-category_list_amount" /><i class="acms-ico-checkbox"></i>エントリー数を表示する</label>
				<input type="hidden" name="config[]" value="category_list_amount" />
			</td>
		</tr>
		<tr>
			<th>階層<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="表示するカテゴリーの階層の深さの設定です。数値で指定します。"></i></th>
			<td>
				<input type="text" name="category_list_level" value="{category_list_level}" size="4" class="acms-form-width-mini" />
				<input type="hidden" name="config[]" value="category_list_level" />
			</td>
		</tr>
	</table><!-- BEGIN_MODULE Admin_Rule_Name -->
	<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
	<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name -->
</form>
<!-- END_MODULE Admin_Config -->
