<header class="acms-grid-r">
	<div class="acms-col-6">
		<div class="acms-admin-title acms-module-title-wrapper">
			<i class="acms-icon acms-icon-config_entry_calendar"></i>
			<div class="acms-module-title">
				<!-- BEGIN_MODULE Admin_Rule_Name -->
				<strong>ルール : {name}</strong><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
				<strong>モジュールID : {label} ( {identifier} )</strong><!-- END_MODULE Admin_Module_Name -->
				<h1>エントリーカレンダー<span class="acms-module-en">Entry_Calendar</span></h1>
			</div>
		</div>
	</div>
	<div class="acms-col-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Config -->
<!-- BEGIN_IF [{notice_mess}/nem/] -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>Entry_Calendar 設定を保存しました</p>
<!-- END_IF -->

<form action="" method="post" class="acms-form">
	<div class="acms-form-group acms-margin-sp">

		<a href="{indexUrl}" class="acms-btn-admin">一覧</a>

		<input type="submit" name="ACMS_POST_Config" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />

		<!-- BEGIN_MODULE Touch_SessionWithAdministration --><a href="{shortcutUrl}" class="acms-btn-admin acms-float-right"><i class="acms-icon acms-icon-shortcut"></i>ショートカットに追加</a><!-- END_MODULE Touch_SessionWithAdministration -->
	</div>

	<table class="adminTable acms-table-admin-edit">
		<tr>
			<th>表示順<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="どのようなルールに従って表示されるかの設定です。フィールド、数値フィールドはカスタムフィールドでの検索結果の表示時に利用します。"></i></th>
			<td>
				<select name="entry_calendar_order">
					<option value="datetime-asc"{entry_calendar_order:selected#datetime-asc}>日時 ( 昇順 )</option>
					<option value="datetime-desc"{entry_calendar_order:selected#datetime-desc}>日時 ( 降順 )</option>
					<option value="code-asc"{entry_calendar_order:selected#code-asc}>ファイル名 ( 昇順 )</option>
					<option value="code-desc"{entry_calendar_order:selected#code-desc}>ファイル名 ( 降順 )</option>
					<option value="id-asc"{entry_calendar_order:selected#id-asc}>ID ( 昇順 )</option>
					<option value="id-desc"{entry_calendar_order:selected#id-desc}>ID ( 降順 )</option>
					<option value="sort-asc"{entry_calendar_order:selected#sort-asc}>表示順 ( 昇順 )</option>
					<option value="sort-desc"{entry_calendar_order:selected#sort-desc}>表示順 ( 降順 )</option>
					<option value="field-asc"{entry_calendar_order:selected#field-asc}>フィールド ( 昇順 )</option>
					<option value="field-desc"{entry_calendar_order:selected#field-desc}>フィールド ( 降順 )</option>
					<option value="intfield-asc"{entry_calendar_order:selected#intfield-asc}>数値フィールド ( 昇順 )</option>
					<option value="intfield-desc"{entry_calendar_order:selected#intfield-desc}>数値フィールド ( 降順 )</option>
					<option value="random"{entry_calendar_order:selected#random}>ランダム</option>
				</select>
				<input type="hidden" name="config[]" value="entry_calendar_order" />
			</td>
		</tr>
		<tr>
			<th>週の始まり<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="カレンダー中、週の始まりが何曜日になるかの設定です。"></i></th>
			<td>
				<select name="entry_calendar_begin_week">
					<option value="0"{entry_calendar_begin_week:selected#0}>日曜日</option>
					<option value="1"{entry_calendar_begin_week:selected#1}>月曜日</option>
					<option value="2"{entry_calendar_begin_week:selected#2}>火曜日</option>
					<option value="3"{entry_calendar_begin_week:selected#3}>水曜日</option>
					<option value="4"{entry_calendar_begin_week:selected#4}>木曜日</option>
					<option value="5"{entry_calendar_begin_week:selected#5}>金曜日</option>
					<option value="6"{entry_calendar_begin_week:selected#6}>土曜日</option>
				</select>
				<input type="hidden" name="config[]" value="entry_calendar_begin_week" />
			</td>
		</tr>
		<tr>
			<th>曜日のラベル<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="各曜日をどのような文字列で表示するかの設定です。"></i></th>
			<td>
				<div role="form">
					<input type="text" name="entry_calendar_week_label[]" value="{entry_calendar_week_label}" size="3" class="acms-form-width-mini acms-margin-bottom-mini" />
					<input type="text" name="entry_calendar_week_label[]" value="{entry_calendar_week_label[1]}" size="3" class="acms-form-width-mini acms-margin-bottom-mini" />
					<input type="text" name="entry_calendar_week_label[]" value="{entry_calendar_week_label[2]}" size="3" class="acms-form-width-mini acms-margin-bottom-mini" />
					<input type="text" name="entry_calendar_week_label[]" value="{entry_calendar_week_label[3]}" size="3" class="acms-form-width-mini acms-margin-bottom-mini" />
					<input type="text" name="entry_calendar_week_label[]" value="{entry_calendar_week_label[4]}" size="3" class="acms-form-width-mini acms-margin-bottom-mini" />
					<input type="text" name="entry_calendar_week_label[]" value="{entry_calendar_week_label[5]}" size="3" class="acms-form-width-mini acms-margin-bottom-mini" />
					<input type="text" name="entry_calendar_week_label[]" value="{entry_calendar_week_label[6]}" size="3" class="acms-form-width-mini acms-margin-bottom-mini" />
				<input type="hidden" name="config[]" value="entry_calendar_week_label" />
				</div>
			</td>
		</tr>
		<tr>
			<th>今日の日付 class指定<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="今日の日付のclass指定です。テンプレート側での装飾時に使用します。"></i></th>
			<td>
				<input type="text" name="entry_calendar_today" value="{entry_calendar_today}" size="10" />
				<input type="hidden" name="config[]" value="entry_calendar_today" />
			</td>
		</tr>
		<tr>
			<th>最大エントリー数<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="リストに出すエントリーの最大数です。"></i></th>
			<td>
				<input type="text" name="entry_calendar_max_entry_count" value="{entry_calendar_max_entry_count}" size="2" class="acms-form-width-mini" />
				<input type="hidden" name="config[]" value="entry_calendar_max_entry_count" />
			</td>
		</tr>
		<tr>
			<th>表示モード<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="カレンダーの表示形式です。"></i></th>
			<td>
				<label class="acms-form-radio"><input type="radio" name="entry_calendar_mode" value="month" {entry_calendar_mode:checked#month}><i class="acms-ico-radio"></i> 月表示</label>&nbsp;
				<label class="acms-form-radio"><input type="radio" name="entry_calendar_mode" value="days" {entry_calendar_mode:checked#days}><i class="acms-ico-radio"></i> 週表示(その日から)</label>&nbsp;
				<label class="acms-form-radio"><input type="radio" name="entry_calendar_mode" value="week" {entry_calendar_mode:checked#week}><i class="acms-ico-radio"></i> 週表示(週の始まりから)</label>&nbsp;
				<input type="hidden" name="config[]" value="entry_calendar_mode" />
			</td>
		</tr>
		<tr>
			<th>ページ送り数<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="週表示の時、何日分ページを送るかを指定します。"></i></th>
			<td>
				<input type="text" name="entry_calendar_pager_count" value="{entry_calendar_pager_count}" size="2" class="acms-form-width-mini" />
				日 &nbsp;週表示(その日から)で有効です。
				<input type="hidden" name="config[]" value="entry_calendar_pager_count" />
			</td>
		</tr>
		<tr>
			<th>前後月のエントリー表示<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="月表示の時でチェックが入っている場合、前後月のエントリーを表示します。"></i></th>
			<td>
				<input type="hidden" name="entry_calendar_around" value="off" />
				<label for="input-checkbox-entry_calendar_around" class="acms-form-checkbox"><input type="checkbox" name="entry_calendar_around" value="on"{entry_calendar_around:checked#on} id="input-checkbox-entry_calendar_around" /><i class="acms-ico-checkbox"></i>月表示で有効です</label>
				<input type="hidden" name="config[]" value="entry_calendar_around" />
			</td>
		</tr>
	</table><!-- BEGIN_MODULE Admin_Rule_Name -->
	<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
	<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name -->
</form>
<!-- END_MODULE Admin_Config -->
