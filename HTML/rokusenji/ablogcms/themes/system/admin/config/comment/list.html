<header class="acms-grid-r">
	<div class="acms-col-6">
		<div class="acms-admin-title acms-module-title-wrapper">
			<i class="acms-icon acms-icon-comment"></i>
			<div class="acms-module-title">
				<!-- BEGIN_MODULE Admin_Rule_Name -->
		<strong>ルール : {name}</strong><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
		<strong>モジュールID : {label} ( {identifier} )</strong><!-- END_MODULE Admin_Module_Name -->
		<h1>コメントリスト<span class="acms-module-en">Comment_List</span></h1>
			</div>
		</div>
	</div>
	<div class="acms-col-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>
<!-- BEGIN_MODULE Admin_Config -->
<!-- BEGIN_IF [{notice_mess}/nem/] -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>Comment_List 設定を保存しました</p><!-- END_IF -->

<form action="" method="post" class="acms-form">
	<div class="acms-form-group acms-margin-sp">
		<a href="{indexUrl}" class="acms-btn-admin">一覧</a>

		<input type="submit" name="ACMS_POST_Config" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />
		<!-- BEGIN_MODULE Touch_SessionWithAdministration -->
		<a href="{shortcutUrl}" class="acms-btn-admin acms-float-right"><i class="acms-icon acms-icon-shortcut"></i>ショートカットに追加</a><!-- END_MODULE Touch_SessionWithAdministration -->
	</div>
	<table class="adminTable acms-table-admin-edit">
		<tr>
			<th>表示順 ( リスト表示のみ )<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="表示順で決められたルールでの昇順、降順の設定です。[表示形式]が「リスト表示」のときのみ適用されます。"></i></th>
			<td>
				<select class="form-control" name="comment_list_order">
					<option value="datetime-asc"{comment_list_order:selected#datetime-asc}>日時 ( 昇順 )</option>
					<option value="datetime-desc"{comment_list_order:selected#datetime-desc}>日時 ( 降順 )</option>
				</select>
				<input type="hidden" name="config[]" value="comment_list_order" />
			</td>
		</tr>
		<tr>
			<th>表示件数<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="一度に表示されるコメントの件数です。"></i></th>
			<td>
				<input class="form-control" type="text" name="comment_list_limit" value="{comment_list_limit}" size="4" />
				<input type="hidden" name="config[]" value="comment_list_limit" />
				<input type="hidden" name="comment_list_limit:convert" value="a" />
				<input type="hidden" name="comment_list_limit:validator#digits" id="validator-comment_list_limit-digits" />
				<label for="validator-comment_list_limit-digits" class="validator-result-{comment_list_limit:validator#digits}">数字を入力して下さい。</label>
			</td>
		</tr>
	</table><!-- BEGIN_MODULE Admin_Rule_Name -->
	<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
	<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name -->
		
</form>
<!-- END_MODULE Admin_Config -->
