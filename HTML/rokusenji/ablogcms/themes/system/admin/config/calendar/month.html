<header class="acms-grid-r">
	<div class="acms-col-6">
		<div class="acms-admin-title acms-module-title-wrapper">
			<i class="acms-icon acms-icon-config_calendar_month"></i>
			<div class="acms-module-title">
				<!-- BEGIN_MODULE Admin_Rule_Name -->
				<strong>ルール : {name}</strong><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
				<strong>モジュールID : {label} ( {identifier} )</strong><!-- END_MODULE Admin_Module_Name -->
				<h1>カレンダー<span class="acms-module-en">Calendar_Month</span></h1>
			</div>
		</div>
	</div>
	<div class="acms-col-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Config -->
<!-- BEGIN_IF [{notice_mess}/nem/] -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>Calendar_Month 設定を保存しました</p>
<!-- END_IF -->

<form action="" method="post" class="acms-form">
	<div class="acms-form-group acms-margin-sp">
		<a href="{indexUrl}" class="acms-btn-admin">一覧</a>

		<input type="submit" name="ACMS_POST_Config" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />

		<!-- BEGIN_MODULE Touch_SessionWithAdministration --><a href="{shortcutUrl}" class="acms-btn-admin acms-float-right"><i class="acms-icon acms-icon-shortcut"></i>ショートカットに追加</a><!-- END_MODULE Touch_SessionWithAdministration -->
	</div>

	<table class="adminTable acms-table-admin-edit">
		<tr>
			<th>週の始まり<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="カレンダー中、週の始まりが何曜日になるかの設定です。"></i></th>
			<td>
				<select name="calendar_begin_week">
					<option value="0"{calendar_begin_week:selected#0}>日曜日</option>
					<option value="1"{calendar_begin_week:selected#1}>月曜日</option>
					<option value="2"{calendar_begin_week:selected#2}>火曜日</option>
					<option value="3"{calendar_begin_week:selected#3}>水曜日</option>
					<option value="4"{calendar_begin_week:selected#4}>木曜日</option>
					<option value="5"{calendar_begin_week:selected#5}>金曜日</option>
					<option value="6"{calendar_begin_week:selected#6}>土曜日</option>
				</select>
				<input type="hidden" name="config[]" value="calendar_begin_week" />
			</td>
		</tr>
		<tr>
			<th>曜日のラベル<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="各曜日をどのような文字列で表示するかの設定です。"></i></th>
			<td>
				<div role="form">
					<input type="text" name="calendar_week_label[]" value="{calendar_week_label}" size="3" class="acms-form-width-mini acms-margin-bottom-mini" />
					<input type="text" name="calendar_week_label[]" value="{calendar_week_label[1]}" size="3" class="acms-form-width-mini acms-margin-bottom-mini" />
					<input type="text" name="calendar_week_label[]" value="{calendar_week_label[2]}" size="3" class="acms-form-width-mini acms-margin-bottom-mini" />
					<input type="text" name="calendar_week_label[]" value="{calendar_week_label[3]}" size="3" class="acms-form-width-mini acms-margin-bottom-mini" />
					<input type="text" name="calendar_week_label[]" value="{calendar_week_label[4]}" size="3" class="acms-form-width-mini acms-margin-bottom-mini" />
					<input type="text" name="calendar_week_label[]" value="{calendar_week_label[5]}" size="3" class="acms-form-width-mini acms-margin-bottom-mini" />
					<input type="text" name="calendar_week_label[]" value="{calendar_week_label[6]}" size="3" class="acms-form-width-mini acms-margin-bottom-mini" />
				<input type="hidden" name="config[]" value="calendar_week_label" />
				</div>
			</td>
		</tr>
	</table><!-- BEGIN_MODULE Admin_Rule_Name -->
	<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
	<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name -->
</form>
<!-- END_MODULE Admin_Config -->
