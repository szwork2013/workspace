<header class="acms-grid-r">
	<div class="acms-col-6">
		<div class="acms-admin-title acms-module-title-wrapper">
			<i class="acms-icon acms-icon-config_shop_cart_list"></i>
			<div class="acms-module-title">
				<!-- BEGIN_MODULE Admin_Rule_Name -->
				<strong>ルール : {name}</strong><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
				<strong>モジュールID : {label} ( {identifier} )</strong><!-- END_MODULE Admin_Module_Name -->
				<h1>カートリスト<span class="acms-module-en">Shop_Cart_List</span></h1>
			</div>
		</div>
	</div>
	<div class="acms-col-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Config -->
<!-- BEGIN_IF [{notice_mess}/nem/] -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>Shop_Cart_List 設定を保存しました</p>
<!-- END_IF -->

<form action="" method="post" class="acms-form">
	<div class="acms-form-group acms-margin-sp">
		<a href="{indexUrl}" class="acms-btn-admin">一覧</a>

		<input type="submit" name="ACMS_POST_Config" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />

		<!-- BEGIN_MODULE Touch_SessionWithAdministration --><a href="{shortcutUrl}" class="acms-btn-admin acms-float-right"><i class="acms-icon acms-icon-shortcut"></i>ショートカットに追加</a><!-- END_MODULE Touch_SessionWithAdministration -->
	</div>

	<table class="adminTable acms-table-admin-edit">
		<tr>
			<th>サムネイル画像のサイズ<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="サムネイル画像のサイズを指定します。"></i></th>
			<td>
				横&nbsp;<input type="text" name="shop_cart_list_image_x" value="{shop_cart_list_image_x}" size="8" class="acms-form-width-mini" />ピクセル x 縦&nbsp;<input type="text" name="shop_cart_list_image_y" value="{shop_cart_list_image_y}" size="8" class="acms-form-width-mini" />ピクセル
				<input type="hidden" name="config[]" value="shop_cart_list_image_x" />
				<input type="hidden" name="config[]" value="shop_cart_list_image_y" />
				<input type="hidden" name="shop_cart_list_image_x:convert" value="a" />
				<input type="hidden" name="shop_cart_list_image_x:validator#digits" id="validator-shop_cart_list_image_x-digits" />
				<label for="validator-shop_cart_list_image_x-digits" class="validator-result-{shop_cart_list_image_x:validator#digits}">数字を入力して下さい。</label>
				<input type="hidden" name="shop_cart_list_image_y:convert" value="a" />
				<input type="hidden" name="shop_cart_list_image_y:validator#digits" id="validator-shop_cart_list_image_y-digits" />
				<label for="validator-shop_cart_list_image_y-digits" class="validator-result-{shop_cart_list_image_y:validator#digits}">数字を入力して下さい。</label>
			</td>
		</tr>
		<tr>
			<th>トリミング<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="サイズで指定された大きさに、画像をトリミングして表示します。"></i></th>
			<td>
				<input type="hidden" name="shop_cart_list_image_trim" value="off" />
				<label for="input-checkbox-shop_cart_list_image_trim" class="acms-form-checkbox"><input type="checkbox" name="shop_cart_list_image_trim" value="on"{shop_cart_list_image_trim:checked#on} id="input-checkbox-shop_cart_list_image_trim" /><i class="acms-ico-checkbox"></i>画像を指定されたサイズにトリミングする</label>
				<input type="hidden" name="config[]" value="shop_cart_list_image_trim" />
			</td>
		</tr>
		<tr>
			<th>拡大　( トリミングがoffの場合のみ )<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="画像が指定されたサイズよりも小さいときに、指定されたサイズまで拡大します。"></i></th>
			<td>
				<input type="hidden" name="shop_cart_list_image_zoom" value="off" />
				<label for="input-checkbox-shop_cart_list_image_zomm" class="acms-form-checkbox"><input type="checkbox" name="shop_cart_list_image_zoom" value="on"{shop_cart_list_image_zoom:checked#on} id="input-checkbox-shop_cart_list_image_zomm" /><i class="acms-ico-checkbox"></i>画像が指定されたサイズに満たない場合に拡大する</label>
				<input type="hidden" name="config[]" value="shop_cart_list_image_zoom" />
			</td>
		</tr>
		<tr>
			<th>表示位置 ( トリミングがoffの場合のみ )<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="画像を指定されたサイズの中心に表示します。"></i></th>
			<td>
				<input type="hidden" name="shop_cart_list_image_center" value="off" />
				<label for="input-checkbox-shop_cart_list_image_center" class="acms-form-checkbox"><input type="checkbox" name="shop_cart_list_image_center" value="on"{shop_cart_list_image_center:checked#on} id="input-checkbox-shop_cart_list_image_center" /><i class="acms-ico-checkbox"></i>画像を指定されたサイズの中心に表示する</label>
				<input type="hidden" name="config[]" value="shop_cart_list_image_center" />
			</td>
		</tr>
	</table><!-- BEGIN_MODULE Admin_Rule_Name -->
	<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
	<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name -->
</form>
<!-- END_MODULE Admin_Config -->
