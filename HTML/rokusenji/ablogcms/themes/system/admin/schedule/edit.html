<header class="acms-grid-r">
	<div class="acms-col-6">
		<h1 class="acms-admin-title"><i class="acms-icon acms-icon-schedule"></i>スケジュール管理</h1>
	</div>
	<div class="acms-col-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Schedule_Edit -->

<!-- BEGIN msg#insert -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>スケジュールセットを作成しました</p><!-- END msg#insert --><!-- BEGIN msg#update -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>スケジュールセットを保存しました</p><!-- END msg#update --><!-- BEGIN msg#delete -->
<p class="acms-alert acms-alert-danger"><button class="js-acms-alert-close">×</button>スケジュールセットを削除しました</p><!-- END msg#delete -->


<form action="" method="post" class="acms-form">
	<div class="acms-margin-sp">
		<a href="%{BLOG_URL}bid/%{BID}/admin/schedule_index/" class="acms-btn-admin acms-margin-sp">一覧</a>
		<!-- BEGIN_MODULE Touch_SessionWithAdministration --><a href="/bid/%{BID}/admin/shortcut_edit/?scid=%{scid}&action=Schedule_Update&admin=schedule_edit&edit=add&step=reapply" class="acms-btn-admin acms-inline-btn acms-shortcut-btn"><i class="acms-icon acms-icon-shortcut"></i>ショートカットに追加</a><!-- END_MODULE Touch_SessionWithAdministration -->

		<!-- BEGIN submit#insert -->
		<input type="submit" name="ACMS_POST_Schedule_Insert" value="作成" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />
		<!-- END submit#insert -->

		<!-- BEGIN submit#update -->
		<input type="submit" name="ACMS_POST_Schedule_Update" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />

		<input type="submit" name="ACMS_POST_Schedule_Delete" value="削除" onclick="return confirm('スケジュールセットを削除します。\nよろしいですか？');" class="acms-btn-admin acms-btn-admin-danger" />
		<input type="hidden" name="takeover" value="{takeover}" />
		<!-- END submit#update -->
	</div>

	<table class="adminTable acms-table-admin-edit">
	<tr>
		<th>セット名<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="このスケジュールを管理するための名前です。（日本語可）"></i></th>
		<td>
		<input type="text" name="name" value="{name}" size="50" />
		<input type="hidden" name="schedule[]" value="name" />
		<input type="hidden" name="name:validator#required" id="validator-name-required" />
		<label for="validator-name-required" class="validator-result-{name:validator#required}">名前が入力されていません。</label>
		</td>
	</tr>
	<tr>
		<th>説明<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="このスケジュールがどのような動作をするかなどのメモです。"></i></th>
		<td>
		<input type="text" name="desc" value="{desc}" size="50" />
		<input type="hidden" name="schedule[]" value="desc" />
		</td>
	</tr>
	</table>
</form>
<!-- END_MODULE Admin_Schedule_Edit -->
