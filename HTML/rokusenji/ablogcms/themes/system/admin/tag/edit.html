<header class="acms-grid-r">
	<div class="acms-col-6">
		<h1 class="acms-admin-title"><i class="acms-icon acms-icon-tag"></i>タグ管理</h1>
	</div>
	<div class="acms-col-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Tag_Edit -->

<!-- BEGIN msg#update -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>タグを保存しました</p><!-- END msg#update --><!-- BEGIN msg#delete -->
<p class="acms-alert acms-alert-danger"><button class="js-acms-alert-close">×</button>タグを削除しました</p><!-- END msg#delete --><!-- BEGIN tag:validator#operable -->
<p class="acms-alert acms-danger"><button class="js-acms-alert-close">×</button>この操作は許可されていません。</p><!-- END tag:validator#operable -->

<form action="" method="post" class="acms-form">
	<div class="js-acms_fix_marker js-acms_fix_target acms_fix_bg">
		<div class="acms-form-group acms_fix_bg_index">
			<a href="%{BLOG_URL}bid/%{BID}/admin/tag_index/" class="acms-btn-admin">一覧</a>
			<!-- BEGIN submit#update -->
			<input type="submit" name="ACMS_POST_Tag_Update" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />

			<!-- BEGIN_MODULE Touch_Role_Available -->
			<!-- BEGIN_MODULE Touch_Role_TagEdit -->
			<input type="submit" name="ACMS_POST_Tag_Delete" value="削除" onclick="return confirm('この操作は取り消せません。\nよろしいですか？');" class="acms-btn-admin acms-btn-admin-danger" />
			<input type="hidden" name="takeover" value="{takeover}" />
			<!-- END_MODULE Touch_Role_TagEdit -->
			<!-- END_MODULE Touch_Role_Available -->

			<!-- BEGIN_MODULE Touch_Role_NotAvailable -->
			<!-- BEGIN_MODULE Touch_SessionWithAdministration -->
			<input type="submit" name="ACMS_POST_Tag_Delete" value="削除" onclick="return confirm('この操作は取り消せません。\nよろしいですか？');" class="acms-btn-admin acms-btn-admin-danger" />
			<input type="hidden" name="takeover" value="{takeover}" />
			<!-- END_MODULE Touch_SessionWithAdministration -->
			<!-- END_MODULE Touch_Role_NotAvailable -->
			<!-- END submit#update -->
		</div>
	</div>

	<table class="adminTable acms-table-admin-edit">
		<tr>
			<th>タグ名<i class="acms-icon-tooltip js-acms-tooltip" data-acms-tooltip="このタグの名前です。管理、表示とも同じ内容が使われます。"></i></th>
			<td>
				<input type="text" name="tag" value="{tag}" />
				<input type="hidden" name="tag:validator#required" id="validator-tag-required" />
				<label for="validator-tag-required" class="validator-result-{tag:validator#required}">タグ名が入力されていません。</label>
			</td>
		</tr>
	</table>
</form>
<!-- END_MODULE Admin_Tag_Edit -->
