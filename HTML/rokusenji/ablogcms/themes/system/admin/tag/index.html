<header class="acms-grid-r">
	<div class="acms-col-6">
		<h1 class="acms-admin-title"><i class="acms-icon acms-icon-tag"></i>タグ管理</h1>
	</div>
	<div class="acms-col-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Tag_Index -->
<div class="acms-filter acms-form">
	<form action="" method="post" class="acms-form-group">
		ソート: 
		<select name="order">
			<option value="name-asc"{order:selected#name-asc}>名前順（昇順）</option>
			<option value="name-desc"{order:selected#name-desc}>名前順（降順）</option>
			<option value="amount-asc"{order:selected#amount-asc}>タグ数（昇順）</option>
			<option value="amount-desc"{order:selected#amount-desc}>タグ数（降順）</option>
		</select>
		&nbsp;
		表示数:
		<select name="limit"><!-- BEGIN limit:loop -->
			<option value="{value}"{selected}>{label}</option><!-- END limit:loop -->
		</select>

		<input type="submit" name="ACMS_POST_2GET" value="表示" class="acms-btn-admin acms-btn-admin-info acms-width-sp" />
		<input type="hidden" name="admin" value="tag_index" />
	</form>
	<label for="searchModuleId">クイック検索:</label>
	<input type="text" class="js-incremental_search_box" placeholder="例）タグ1">
</div>

<!-- BEGIN index#notFound -->
<p class="acms-alert acms-alert-danger"><button class="js-acms-alert-close">×</button>タグがありません。</p><!-- END index#notFound -->
<!-- BEGIN index -->
<ul id="tagList" class="acms-list-inline js-incremental_search"><!-- BEGIN tag:loop -->
	<li class="search_element"><a href="{url}?edit=update">{name}</a> <span class="acms-label">{amount}</span></li><!-- END tag:loop -->
</ul>
<div class="acms-grid">
	<div class="acms-col-6">
		<!-- BEGIN pager:veil -->
		<div class="acms-pager-container">
			<ul class="acms-pager"><!-- BEGIN backLink -->
				<li class="prev"><a href="{url}">&laquo;&nbsp;前へ</a></li><!-- END backLink --><!-- BEGIN page:loop -->
				<li{pageCurAttr}[raw]><span><!-- BEGIN link#front --><a href="{url}"><!-- END link#front -->{page}<!-- BEGIN link#rear --></a><!-- END link#rear --></span></li><!-- END page:loop --><!-- BEGIN lastPage:veil -->
				<li class="last"><a href="{lastPageUrl}">...{lastPage}</a></li><!-- END lastPage:veil --><!-- BEGIN forwardLink -->
				<li class="next"><a href="{url}">次へ&nbsp;&raquo;</a></li><!-- END forwardLink -->
			</ul>
		</div>
		<!-- END pager:veil -->
	</div>
	<div class="acms-col-6">
		<div class="acms-itemsAmount-container">
			<p>{itemsFrom}件 - {itemsTo}件 / 全{itemsAmount}件</p>
		</div>
	</div>
</div><!-- /.acms-grid -->
<!-- END index -->
<!-- END_MODULE Admin_Tag_Index -->
