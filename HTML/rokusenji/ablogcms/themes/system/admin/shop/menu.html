<!-- BEGIN_MODULE Admin_Shop_Menu -->
<!-- BEGIN disable -->
<form action="/bid/%{BID}/admin/shop_menu/" method="post" class="acms-form">
	<p>このブログで、注文フォームや受注・お客様の管理機能を利用する場合はショップ機能をONにしてください。</p>
	
	<div class="acms-form-group">
		<input type="submit" name="ACMS_POST_Config" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />
	</div>

	<table class="acms-table-admin-edit">
		<tr>
		<th>ショップ機能</th>
		<td>
		<label class="acms-form-radio"><input type="radio" name="shop" value="off" checked="checked" /><i class="acms-ico-radio"></i> OFF</label>
		<label class="acms-form-radio"><input type="radio" name="shop" value="on" /><i class="acms-ico-radio"></i> ON</label>
		<input type="hidden" name="config[]" value="shop" />
		</td>
		</tr>
	</table>
</form>
<!-- END disable --><!-- BEGIN enable -->

	<div class="acms-col-6">

<form action="/bid/%{BID}/admin/shop_menu/" method="post" class="acms-form">
	<p>このブログで、注文フォームや受注・お客様の管理機能を利用しない場合はショップ機能をOFFにしてください。</p>

	<div class="acms-form-group">
		<input type="submit" name="ACMS_POST_Config" value="保存" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />
	</div>

	<table class="acms-table-admin-edit">
		<tr>
		<th>ショップ機能</th>
		<td>
		<label class="acms-form-radio"><input type="radio" name="shop" value="off" /><i class="acms-ico-radio"></i> OFF</label>
		<label class="acms-form-radio"><input type="radio" name="shop" value="on" checked="checked" /><i class="acms-ico-radio"></i> ON</label>
		<input type="hidden" name="config[]" value="shop" />
		</td>
		</tr>
	</table>
</form>
