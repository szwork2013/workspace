<!-- BEGIN_MODULE Admin_Form_Index -->
<header class="acms-grid-r">
	<div class="acms-col-6">
		<h1 class="acms-admin-title"><i class="acms-icon acms-icon-form"></i>フォーム管理</h1>
	</div>
	<div class="acms-col-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN index#notFound -->
<p class="acms-alert acms-alert-danger"><button class="js-acms-alert-close">×</button>フォームIDがありません。</p><!-- END index#notFound --><!-- BEGIN refresh -->
<p class="acms-alert acms-alert-info"><button class="js-acms-alert-close">×</button>フォームID一覧を更新しました</p><!-- END refresh -->

<div class="acms-filter">
	<form action="" method="post" class="acms-form">
		ソート:
		<select name="order">
			<option value="id-asc"{order:selected#id-asc}>作成順（昇順）</option>
			<option value="id-desc"{order:selected#id-desc}>作成順（降順）</option>
			<option value="code-asc"{order:selected#code-asc}>フォームID（昇順）</option>
			<option value="code-desc"{order:selected#code-desc}>フォームID（降順）</option>
			<option value="amount-asc"{order:selected#amount-asc}>投稿数（昇順）</option>
			<option value="amount-desc"{order:selected#amount-desc}>投稿数 (降順）</option>
			<option value="datetime-asc"{order:selected#datetime-asc}>最新の投稿（昇順）</option>
			<option value="datetime-desc"{order:selected#datetime-desc}>最新の投稿（降順）</option>
		</select>

		&nbsp;
		表示数:
		<select name="limit"><!-- BEGIN limit:loop -->
			<option value="{value}"{selected}>{value}</option><!-- END limit:loop -->
		</select>
		<input type="submit" name="ACMS_POST_2GET" value="表示" class="acms-btn-admin acms-btn-admin-info acms-width-sp" />
		<input type="hidden" name="admin" value="form_index" />
	</form>
</div>

<div class="acms-form-group acms-float-right js-acms_fix_marker js-acms_fix_target acms-position-right">
	<form action="" method="post" class="acms-float-right">
		<input type="hidden" name="bid" value="%{BID}" />
		<input type="hidden" name="admin" value="form_edit" />
		<input type="hidden" name="edit" value="insert" />
		<input type="hidden" name="query[]" value="edit" />
		<input type="submit" name="ACMS_POST_2GET" value="フォームIDを作成" class="acms-btn-admin" />
	</form>
</div>

<!-- BEGIN index -->
<table class="adminTable acms-table-admin acms-table-heading">
	<thead>
		<tr>
			<th class="acms-hide-sp">フォームID</th>
			<th class="acms-show-sp">フォーム名</th>
			<th class="acms-hide-sp">最新の投稿</th>
			<th class="acms-hide-sp">投稿数</th>
			<th class="acms-hide-sp">アクション</th>
		</tr>
	</thead>
	<tbody><!-- BEGIN form:loop -->
		<tr>
			<td>{code}</td>
			<td class="acms-show-sp acms-width-sp"><p class="acms-title-sp">{name}</p></td>
			<td>{datetime}</td>
			<td>{amount}</td>
			<td class="acms-border-bottom-sp acms-show-sp acms-width-sp"><!-- BEGIN editAction -->
				<a href="{itemUrl}&edit=update" class="acms-btn-admin">変更</a><!-- END editAction --><!-- BEGIN logAction -->
				<a href="{logUrl}" class="acms-btn-admin">投稿データ</a><!-- END logAction -->
			</td>
		</tr>
	</tbody><!-- END form:loop -->
</table>
	<div class="acms-grid">
		<div class="acms-col-6">
			<!-- BEGIN pager:veil -->
			<div class="acms-pager-container">
				<ul class="acms-pager"><!-- BEGIN backLink -->
					<li class="prev"><a href="{url}">&laquo;&nbsp;前へ</a></li><!-- END backLink --><!-- BEGIN page:loop -->
					<li{pageCurAttr}[raw]><span><!-- BEGIN link#front --><a href="{url}"><!-- END link#front -->{page}<!-- BEGIN link#rear --></a><!-- END link#rear --></span></li><!-- END page:loop --><!-- BEGIN lastPage:veil -->
					<li class="last"><a href="{lastPageUrl}">...{lastPage}</a></li><!-- END lastPage:veil --><!-- BEGIN forwardLink -->
					<li class="next"><a href="{url}">次へ&nbsp;&raquo;</a></li><!-- END forwardLink -->
				</ul>
			</div>
			<!-- END pager:veil -->
		</div>
		<div class="acms-col-6">
			<div class="acms-itemsAmount-container">
				<p>{itemsFrom}件 - {itemsTo}件 / 全{itemsAmount}件</p>
			</div>
		</div>
	</dvi>
<div class="js-acms_fix_target acms_fix_bg"><div class="acms_fix_bg_index"></div></div>
<!-- END index -->
<!-- END_MODULE Admin_Form_Index -->
