<!-- 画像 -->
<div class="column-image-{align}"{display_size}[raw]><!-- BEGIN link#front -->
	<a href="{url}"{viewer}[raw]><!-- END link#front -->
		<img class="columnImage" src="%{ROOT_DIR}{path}" alt="{alt}" width="{x}" height="{y}" /><!-- BEGIN link#rear -->
	</a><!-- END link#rear --><!-- BEGIN caption:veil -->
	<p class="caption">{caption}</p><!-- END caption:veil -->
</div><!-- END unit#image --><!-- BEGIN unit#file -->

<!-- ファイル -->
<div class="column-file-{align}">
	<a href="%{HTTP_ROOT}{path}"><img class="columnIcon" src="%{ROOT_DIR}{icon}" alt="ファイルイメージ" width="{x}" height="{y}" /></a><!-- BEGIN caption:veil -->
	<p class="caption">{caption}</p><!-- END caption:veil -->
</div><!-- END unit#file --><!-- BEGIN unit#map -->

<!-- 地図 -->
<div class="column-map-{align}"{display_size}[raw]>
	<img src="{proxy}http://maps.google.com/maps/api/staticmap?center={lat},{lng}&zoom={zoom}&size={x}x{y}&maptype=roadmap&markers={lat},{lng}&sensor=false" alt="{msg}" width="{x}" height="{y}" title="クリックで地図が動かせるようになります。" />
</div><!-- END unit#map --><!-- BEGIN unit#yolp -->

<!-- yahoo地図 -->
<div class="column-yolp-{align}"{display_size}[raw]>
	<img src="{proxy}http://map.olp.yahooapis.jp/OpenLocalPlatform/V1/static?appid=%{YAHOO_API_KEY}&lat={lat}&lon={lng}&z={zoom}&width={x}&height={y}&pin={lat},{lng},,red&mode={mode}&style={style}" alt="yahoo map" width="{x}" height="{y}" title="クリックで地図が動かせるようになります。" />
</div><!-- END unit#yolp --><!-- BEGIN unit#youtube -->

<!-- YouTube -->
<div class="column-youtube-{align}" {display_size}[raw]>
	<div class="column-youtube">
		<iframe width="{x}" height="{y}" src="http://www.youtube.com/embed/{youtubeId}?wmode=transparent" frameborder="0" allowfullscreen></iframe>
	</div>
</div><!-- END unit#youtube --><!-- BEGIN unit#eximage -->

<!-- 画像URL -->
<div class="column-eximage-{align}"{display_size}[raw]><!-- BEGIN link#front -->
	<a href="{url}"{viewer}[raw]><!-- END link#front -->
		<img class="columnImage" src="{normal}" alt="{alt}" width="{x}" height="{y}" /><!-- BEGIN link#rear -->
	</a><!-- END link#rear --><!-- BEGIN caption:veil -->
	<p class="caption">{caption}</p><!-- END caption:veil -->
</div>
