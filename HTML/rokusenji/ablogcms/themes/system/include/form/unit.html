<!-- BEGIN_MODULE Form -->
<!-- BEGIN step -->
<!-- フォームステップ：初期 -->
<section class="entryColumn">
<h2 class="contactH2">メールでのお問い合わせ</h2>
<p class="message">ご質問やご要望がありましたら、お気軽にお問い合わせください。</p>

<form action="?step=reapply" method="post">
	<!--#include file="/include/form/input.html"-->
	<div class="formBtnBox acms-col-12">
		<input type="hidden" name="step" value="confirm" />
		<input type="hidden" name="id" value="{form_id}" />
		<input type="submit" name="ACMS_POST_Form_Confirm" value="送信内容の確認へ" id="btnConfirm" class="acms-btn acms-float-right" />
		<hr class="clearHidden" />
	</div>
</form>
</section>
<!-- END step -->

<!-- BEGIN step#reapply -->
<!-- フォームステップ：修正・エラー -->
<section class="entryColumn">
	<h2 class="contactH2">メールでのお問い合わせ</h2>
	<p class="message">入力内容を、もう一度ご確認下さい。</p>
						
	<form action="?step=reapply" method="post">
		<!--#include file="/include/form/input.html"-->
		<div class="formBtnBox acms-col-12">
			<input type="hidden" name="step" value="confirm" />
			<input type="hidden" name="id" value="{form_id}" />
			<input type="submit" name="ACMS_POST_Form_Confirm" value="送信内容の確認へ" id="btnConfirm" class="acms-btn acms-float-right" />
			<hr class="clearHidden" />
		</div>
	</form>
</section>
<!-- END step#reapply -->

<!-- BEGIN step#confirm -->
<!-- フォームステップ：確認画面 -->	
<section class="entryColumn">
	<h2 class="contactH2">メールでのお問い合わせ</h2>
	<p class="message">内容に誤りがないか、よくご確認ください。</p>
	<!--#include file="/include/form/confirm.html"-->
	<form action="?step=reapply" method="post" class="formBtnBox formBtnBoxHalf">
		<input type="hidden" name="step" value="reapply" />
		<input type="hidden" name="takeover" value="{takeover}" />
		<input type="submit" name="ACMS_POST_Form_Chain" value="入力画面へ戻る" id="btnToInput" class="acms-btn acms-float-left" />
	</form>
	
	<form action="" method="post" class="formBtnBox formBtnBoxHalf">
		<input type="hidden" name="To[]" value="{email}" />
		<input type="hidden" name="AdminReply-To[]" value="<{email}>" />
		<input type="hidden" name="AdminFrom[]" value="<{email}>" />
		<input type="hidden" name="step" value="result" />
		<input type="hidden" name="takeover" value="{takeover}" />
		<input type="hidden" name="id" value="{form_id}" />
		<input type="submit" name="ACMS_POST_Form_Submit" value="送信" id="btnSubmit" class="acms-btn acms-float-right" />
	</form>
	<hr class="clearHidden" />
</section>
<!-- END step#confirm -->

<!-- BEGIN step#result -->
<!-- フォームステップ：完了画面 -->
<section class="entryColumn">
	<h2 class="contactH2">メールでのお問い合わせ</h2>
	<p class="message">お問い合わせありがとうございました。以下の内容で送信しました。</p>
	<!--#include file="/include/form/confirm.html"-->
</section>
<!-- END step#result -->

<!-- BEGIN error -->
	<!-- フォームID : {formID} / エラー項目 : {errorKey} -->
<!-- END error -->

<!-- END_MODULE Form -->
