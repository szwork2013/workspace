<h1>Api_Instagram_Users_Media_Recent</h1>
<textarea>
&lt;!-- BEGIN_MODULE Api_Instagram_Users_Media_Recent --&gt;
&lt;ul&gt;&lt;!-- BEGIN photo:loop --&gt;
	&lt;li&gt;
		&lt;img src=&quot;{thumbImg}&quot; width=&quot;{thumbWidth}&quot; height=&quot;{thumbHeight}&quot; /&gt;
		&lt;img src=&quot;{smallImg}&quot; width=&quot;{smallWidth}&quot; height=&quot;{smallHeight}&quot; /&gt;
		&lt;img src=&quot;{largeImg}&quot; width=&quot;{largeWidth}&quot; height=&quot;{largeHeight}&quot; /&gt;
		&lt;p&gt;{caption}&lt;/p&gt;
		&lt;p&gt;{userName} ( {profileImg} )&lt;/p&gt;
		&lt;p&gt;Type: {type} / Link: {link} / Filter: {filter} / Datetime: {createdTime}&lt;/p&gt;
		&lt;p&gt;Comments: {countComments} / Likes: {countLikes}&lt;/p&gt;
	&lt;/li&gt;&lt;!-- END photo:loop --&gt;
&lt;/ul&gt;
&lt;!-- BEGIN pager --&gt;
&lt;p&gt;
	&lt;!-- 出力される変数を利用して、適切なURLが組立つように記述してください --&gt;
	&lt;!-- BEGIN next_max_id:veil --&gt;
	&lt;a href=&quot;/field/next_max_id/{next_max_id}/&quot;&gt;つぎ&lt;/a&gt;
	&lt;!-- END next_max_id:veil --&gt;
&lt;/p&gt;
&lt;!-- END pager --&gt;
&lt;!-- END_MODULE Api_Instagram_Users_Media_Recent --&gt;
