<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="src/snippets.css" />
<!--[if lte IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="src/snippets.js" charset="UTF-8"></script>
</head>
<body>
<h1>Unit_List</h1>
<textarea>
&lt;!-- BEGIN_MODULE Unit_List --&gt;&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;
&lt;unitList&gt;&lt;!-- BEGIN unit:loop --&gt;
	&lt;unit&gt;
		&lt;unit_id&gt;{unit_id}&lt;/unit_id&gt;
		&lt;unit_sort&gt;{unit_sort}&lt;/unit_sort&gt;
		&lt;unit_align&gt;{unit_align}&lt;/unit_align&gt;
		&lt;unit_type&gt;{unit_type}&lt;/unit_type&gt;
		&lt;unit_attr&gt;{unit_attr}&lt;/unit_attr&gt;
		&lt;unit_size&gt;{unit_size}&lt;/unit_size&gt;
		&lt;unit_field_1&gt;{unit_field_1}&lt;/unit_field_1&gt;
		&lt;unit_field_2&gt;{unit_field_2}&lt;/unit_field_2&gt;
		&lt;unit_field_3&gt;{unit_field_3}&lt;/unit_field_3&gt;
		&lt;unit_field_4&gt;{unit_field_4}&lt;/unit_field_4&gt;
		&lt;unit_field_5&gt;{unit_field_5}&lt;/unit_field_5&gt;
		&lt;unit_entry_id&gt;{unit_entry_id}&lt;/unit_entry_id&gt;
		&lt;unit_blog_id&gt;{unit_blog_id}&lt;/unit_blog_id&gt;&lt;!-- BEGIN tiny:veil --&gt;
		&lt;image_tiny_url&gt;&#x0025;{ARCHIVES_DIR}{tiny}&lt;/image_tiny_url&gt;&lt;!-- END tiny:veil --&gt;&lt;!-- BEGIN normal:veil --&gt;
		&lt;image_normal_url&gt;&#x0025;{ARCHIVES_DIR}{normal}&lt;/image_normal_url&gt;&lt;!-- END normal:veil --&gt;&lt;!-- BEGIN large:veil --&gt;
		&lt;image_large_url&gt;&#x0025;{ARCHIVES_DIR}{large}&lt;/image_large_url&gt;&lt;!-- END large:veil --&gt;
		&lt;entry_title&gt;{entry_title}&lt;/entry_title&gt;
		&lt;entry_url&gt;{entry_url}&lt;/entry_url&gt;
		&lt;entry_datetime&gt;{entry_datetime}&lt;/entry_datetime&gt;&lt;!-- BEGIN category:veil --&gt;
		&lt;category_name&gt;{category_name}&lt;/category_name&gt;
		&lt;category_url&gt;{category_url}&lt;/category_url&gt;&lt;!-- END category:veil --&gt;
		&lt;blog_name&gt;{blog_name}&lt;/blog_name&gt;
		&lt;blog_url&gt;{blog_url}&lt;/blog_url&gt;
	&lt;/unit&gt;&lt;!-- END unit:loop --&gt;
&lt;/unitList&gt;&lt;!-- END_MODULE Unit_List --&gt;
</textarea>
</body>
</html>
