<body>
<h1>Api_Twitter_List_Statuses</h1>
<textarea>
&lt;!-- BEGIN_MODULE Api_Twitter_List_Statuses --&gt;
&lt;h2&gt;Twitter ListStatuses&lt;/h2&gt;
&lt;!-- BEGIN pager --&gt;
&lt;p&gt;last_id: {last_id}, first-id: {first_id}&lt;/p&gt;
&lt;!-- END pager --&gt;

&lt;!-- BEGIN notFound --&gt;
&lt;p&gt;結果が見つかりませんでした。&lt;/p&gt;
&lt;!-- END notFound --&gt;
&lt;!-- BEGIN unavailable --&gt;
&lt;p&gt;simplexml_load_string関数が利用可能な状態になっていないため、現在のサーバーでは表示できません。&lt;/p&gt;
&lt;!-- END unavailable --&gt;
&lt;!-- BEGIN failed --&gt;
&lt;p&gt;API接続が確立されていない、または接続に失敗しました。API Keyの設定、もしくはAPI本体の稼働状況をご確認ください。( {error_msg} )&lt;/p&gt;
&lt;!-- END failed --&gt;
&lt;ul&gt;
&lt;!-- BEGIN tweet:loop --&gt;
&lt;li&gt;
	&lt;p&gt;&lt;img src=&quot;{image}&quot; alt=&quot;{id}&quot; width=&quot;48&quot; height=&quot;48&quot; /&gt;&lt;/p&gt;
	&lt;p&gt;@{screen_name} ( {user_id} / {status_id} ) &lt;a href=&quot;{permalink}&quot;&gt;URL&lt;/a&gt;&lt;br /&gt;
	{text}[urldecode] ( {date#m}/{date#d} {date#H}:{date#i} )&lt;/p&gt;
&lt;/li&gt;
&lt;!-- END tweet:loop --&gt;
&lt;/ul&gt;
&lt;!-- END_MODULE Api_Twitter_List_Statuses --&gt;
</textarea>
</body>
