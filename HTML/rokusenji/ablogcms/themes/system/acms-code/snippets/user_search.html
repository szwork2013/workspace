<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="src/snippets.css" />
<!--[if lte IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="src/snippets.js" charset="UTF-8"></script>
</head>
<body>
<h1>User_Search</h1>
<textarea>
&lt;!-- BEGIN_MODULE User_Search --&gt;
&lt;ul&gt;&lt;!-- BEGIN user:loop --&gt;
	&lt;li&gt;
		&lt;table&gt;
			&lt;tr&gt;
				&lt;th&gt;id&lt;/th&gt;
				&lt;td&gt;{id}&lt;/td&gt;
			&lt;/tr&gt;&lt;!-- BEGIN code:veil --&gt;
			&lt;tr&gt;
				&lt;th&gt;code&lt;/th&gt;
				&lt;td&gt;{code}&lt;/td&gt;
			&lt;/tr&gt;&lt;!-- END code:veil --&gt;
			&lt;tr&gt;
				&lt;th&gt;status&lt;/th&gt;
				&lt;td&gt;{status}&lt;/td&gt;
			&lt;/tr&gt;
			&lt;tr&gt;
				&lt;th&gt;sort&lt;/th&gt;
				&lt;td&gt;{sort}&lt;/td&gt;
			&lt;/tr&gt;
			&lt;tr&gt;
				&lt;th&gt;name&lt;/th&gt;
				&lt;td&gt;{name}&lt;/td&gt;
			&lt;/tr&gt;
			&lt;tr&gt;
				&lt;th&gt;mail&lt;/th&gt;
				&lt;td&gt;{mail}&lt;/td&gt;
			&lt;/tr&gt;&lt;!-- BEGIN mail_mobile:veil --&gt;
			&lt;tr&gt;
				&lt;th&gt;mail_mobile&lt;/th&gt;
				&lt;td&gt;{mail_mobile}&lt;/td&gt;
			&lt;/tr&gt;&lt;!-- END mail_mobile:veil --&gt;&lt;!-- BEGIN url:veil --&gt;
			&lt;tr&gt;
				&lt;th&gt;url&lt;/th&gt;
				&lt;td&gt;{url}&lt;/td&gt;
			&lt;/tr&gt;&lt;!-- END url:veil --&gt;
			&lt;tr&gt;
				&lt;th&gt;auth&lt;/th&gt;
				&lt;td&gt;{auth}&lt;/td&gt;
			&lt;/tr&gt;
			&lt;tr&gt;
				&lt;th&gt;indexing&lt;/th&gt;
				&lt;td&gt;{indexing}&lt;/td&gt;
			&lt;/tr&gt;
			&lt;tr&gt;
				&lt;th&gt;blog_id&lt;/th&gt;
				&lt;td&gt;{blog_id}&lt;/td&gt;
			&lt;/tr&gt;&lt;!-- BEGIN position:veil --&gt;
			&lt;tr&gt;
				&lt;th&gt;所属&lt;/th&gt;
				&lt;td&gt;{profilePosition}&lt;/td&gt;
			&lt;/tr&gt;&lt;!-- END position:veil --&gt;&lt;!-- BEGIN title:veil --&gt;
			&lt;tr&gt;
				&lt;th&gt;肩書き&lt;/th&gt;
				&lt;td&gt;{title}&lt;/td&gt;
			&lt;/tr&gt;&lt;!-- END title:veil --&gt;&lt;!-- BEGIN profile:veil --&gt;
			&lt;tr&gt;
				&lt;th&gt;自己紹介文&lt;/th&gt;
				&lt;td&gt;{profile}[raw]&lt;/td&gt;
			&lt;/tr&gt;&lt;!-- END profile:veil --&gt;&lt;!-- BEGIN image:veil --&gt;
			&lt;tr&gt;
				&lt;th&gt;画像&lt;/th&gt;
				&lt;td&gt;
					&lt;img src=&quot;&#x0025;{ARCHIVES_DIR}{image@path}&quot; width=&quot;{image@x}&quot; height=&quot;{image@y}&quot; alt=&quot;{image@alt}&quot; /&gt;
				&lt;/td&gt;
			&lt;/tr&gt;
			&lt;tr&gt;
				&lt;th&gt;代替テキスト&lt;/th&gt;
				&lt;td&gt;{image@alt}&lt;/td&gt;
			&lt;/tr&gt;&lt;!-- END image:veil --&gt;
		&lt;/table&gt;
	&lt;/li&gt;&lt;!-- END user:loop --&gt;
&lt;/ul&gt;&lt;!-- END_MODULE User_Search --&gt;
</textarea>
</body>
</html>
