<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="src/snippets.css" />
<!--[if lte IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="src/snippets.js" charset="UTF-8"></script>
</head>
<body>
<h1>Entry_Calendar</h1>
<textarea>
&lt;!-- BEGIN_MODULE Entry_Calendar --&gt;
&lt;div&gt;
&lt;!--#include file=&quot;/admin/module/setting.html&quot;--&gt;
&lt;!-- BEGIN date --&gt;
&lt;p&gt;
	&lt;a href=&quot;&#x0025;{BASE_URL}calendar.html/{prevDate}&quot; title=&quot;前月へ&quot;&gt;&laquo;&lt;/a&gt;
	&lt;a href=&quot;&#x0025;{BASE_URL}calendar.html/{year}/{month}&quot;&gt;{month}&lt;/a&gt;
	&lt;a href=&quot;&#x0025;{BASE_URL}calendar.html/{nextDate}&quot; title=&quot;次月へ&quot;&gt;&raquo;&lt;/a&gt;
&lt;/p&gt;&lt;!-- END date --&gt;
&lt;table&gt;
	&lt;tr&gt;
		&lt;!-- BEGIN weekLabel:loop --&gt;
		&lt;td width=&quot;100&quot;&gt;{label}&lt;/td&gt;
		&lt;!-- END weekLabel:loop --&gt;
	&lt;/tr&gt;
	&lt;!-- BEGIN week:loop --&gt;
	&lt;tr&gt;
		&lt;!-- BEGIN foreSpacer --&gt;
		&lt;td width=&quot;100&quot; height=&quot;100&quot; class=&quot;prevDay&quot;&gt;{prevDay}:{week}
		&lt;!-- BEGIN foreEntry:loop --&gt;&lt;div&gt;&lt;!-- BEGIN url#front --&gt;&lt;a href=&quot;{url}&quot;&gt;&lt;!-- END url#front --&gt;{title} {status}&lt;!-- BEGIN url#rear --&gt;&lt;/a&gt;&lt;!-- END url#rear --&gt;&lt;/div&gt;&lt;!-- END foreEntry:loop --&gt;
		&lt;/td&gt;
		&lt;!-- END foreSpacer --&gt;
		&lt;!-- BEGIN day:loop --&gt;
		&lt;td width=&quot;100&quot; height=&quot;100&quot; class=&quot;{today}&quot;&gt;{day}:{week}
		&lt;!-- BEGIN entry:loop --&gt;&lt;div&gt;&lt;!-- BEGIN url#front --&gt;&lt;a href=&quot;{url}&quot;&gt;&lt;!-- END url#front --&gt;{title} {status}&lt;!-- BEGIN url#rear --&gt;&lt;/a&gt;&lt;!-- END url#rear --&gt;&lt;/div&gt;&lt;!-- END entry:loop --&gt;
		&lt;/td&gt;
		&lt;!-- END day:loop --&gt;
		&lt;!-- BEGIN rearSpacer --&gt;
		&lt;td width=&quot;100&quot; height=&quot;100&quot; class=&quot;nextDay&quot;&gt;{nextDay}:{week}
		&lt;!-- BEGIN rearEntry:loop --&gt;&lt;div&gt;&lt;!-- BEGIN url#front --&gt;&lt;a href=&quot;{url}&quot;&gt;&lt;!-- END url#front --&gt;{title} {status}&lt;!-- BEGIN url#rear --&gt;&lt;/a&gt;&lt;!-- END url#rear --&gt;&lt;/div&gt;&lt;!-- END rearEntry:loop --&gt;
		&lt;/td&gt;
		&lt;!-- END rearSpacer --&gt;
	&lt;/tr&gt;
	&lt;!-- END week:loop --&gt;
&lt;/table&gt;
&lt;/div&gt;
&lt;!-- END_MODULE Entry_Calendar --&gt;
</textarea>
</body>
</html>
