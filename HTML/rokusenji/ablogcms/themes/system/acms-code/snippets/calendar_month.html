<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="src/snippets.css" />
<!--[if lte IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="src/snippets.js" charset="UTF-8"></script>
</head>
<body>
<h1>Calendar_Month</h1>
<textarea>
&lt;!-- BEGIN_MODULE Calendar_Month --&gt;
&lt;div&gt;
	&lt;div&gt;
		&lt;p&gt;&lt;a href=&quot;{monthUrl}&quot;&gt;{month}&lt;/a&gt;&lt;/p&gt;
		&lt;p&gt;
			&lt;a href=&quot;{prevUrl}&quot; title=&quot;前月へ&quot;&gt;«&lt;/a&gt;
			&lt;a href=&quot;{yearUrl}&quot; title=&quot;年間カレンダーへ&quot;&gt;{year}&lt;/a&gt;
			&lt;a href=&quot;{nextUrl}&quot; title=&quot;次月へ&quot;&gt;»&lt;/a&gt;
		&lt;/p&gt;
	&lt;/div&gt;
	&lt;table summary=&quot;calender&quot;&gt;
		&lt;tr&gt;
			&lt;!-- BEGIN weekLabel:loop --&gt;
			&lt;td &gt;{label}&lt;/td&gt;
			&lt;!-- END weekLabel:loop --&gt;
		&lt;/tr&gt;
		&lt;!-- BEGIN week:loop --&gt;
		&lt;tr&gt;
			&lt;!-- BEGIN day:loop --&gt;
			&lt;!-- BEGIN spacer --&gt;
			&lt;td&gt; &lt;/td&gt;
			&lt;!-- END spacer --&gt;
			&lt;!-- BEGIN none --&gt;
			&lt;td&gt;{day}&lt;/td&gt;
			&lt;!-- END none --&gt;
			&lt;!-- BEGIN link --&gt;
			&lt;td&gt;&lt;a href=&quot;{url}&quot;&gt;{day}&lt;/a&gt;&lt;/td&gt;
			&lt;!-- END link --&gt;
			&lt;!-- END day:loop --&gt;
		&lt;/tr&gt;
		&lt;!-- END week:loop --&gt;
	&lt;/table&gt;
&lt;/div&gt;
&lt;!-- END_MODULE Calendar_Month --&gt;

</textarea>
</body>
</html>
