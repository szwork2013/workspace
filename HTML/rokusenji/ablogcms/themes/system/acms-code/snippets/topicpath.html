<h1>Topicpath</h1>
<textarea>
&lt;!-- BEGIN_MODULE Topicpath --&gt;

		&lt;a href=&quot;{url}&quot;&gt;{title}&lt;/a&gt;
	&lt;!-- END entry --&gt;
