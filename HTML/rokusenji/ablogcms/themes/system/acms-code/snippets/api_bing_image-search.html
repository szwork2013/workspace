<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="src/snippets.css" />
<!--[if lte IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="src/snippets.js" charset="UTF-8"></script>

<body>
<h1>Api_Bing_ImageSearch</h1>
<textarea>
&lt;!-- BEGIN_MODULE Api_Bing_ImageSearch --&gt;

&lt;!-- BEGIN_MODULE Touch_Keyword --&gt;
&lt;h1&gt;キーワード： の検索結果&lt;/h1&gt;
&lt;!-- END_MODULE Touch_Keyword --&gt;

&lt;!-- BEGIN notAccountKey --&gt;
&lt;p&gt;アカウントキーが間違っています&lt;/p&gt;&lt;!-- END notAccountKey --&gt;&lt;!-- BEGIN notQuery --&gt;
&lt;p&gt;無効なクエリです&lt;/p&gt;&lt;!-- END notQuery --&gt;&lt;!-- BEGIN unavailable --&gt;
&lt;p&gt;{message}&lt;/p&gt;&lt;!-- END unavailable --&gt;&lt;!-- BEGIN notFound --&gt;
&lt;p&gt;見つかりませんでした&lt;/p&gt;&lt;!-- END notFound --&gt;

&lt;dl&gt;
&lt;!-- BEGIN result:loop --&gt;
	&lt;dt&gt;{title} ({filesize})&lt;/dt&gt;
	&lt;dd&gt;
	&lt;img src=&quot;{mediaUrl}&quot; width=&quot;{width}&quot; height=&quot;{height}&quot; alt=&quot;{title}&quot; /&gt;
	&lt;!--     &lt;img src=&quot;{thumbUrl}&quot; width=&quot;{thumbWidth}&quot; height=&quot;{thumbHeight}&quot; /&gt; --&gt;
	&lt;/dd&gt;
&lt;!-- END result:loop --&gt;
&lt;/dl&gt;

&lt;ul&gt;&lt;!-- BEGIN next:veil --&gt;
	&lt;li&gt; &lt;a href=&quot;{nextUrl}&quot;&gt;次へ &gt;&gt;&lt;/a&gt;&lt;/li&gt;&lt;!-- END next:veil --&gt;&lt;!-- BEGIN prev:veil --&gt;
	&lt;li&gt;&lt;a href=&quot;{prevUrl}&quot;&gt;&lt;&lt; 前へ&lt;/a&gt; &lt;/li&gt;&lt;!-- END prev:veil --&gt;
&lt;/ul&gt;
&lt;!-- END_MODULE Api_Bing_ImageSearch --&gt;
</textarea>
</body>
</html>
