<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/vars.css" />
<!--[if lte IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<title>User_Search</title>
</head>
<body>
	<h1>User_Search</h1>
    <fieldset><legend>notFound<span>ユーザーなしブロック</span></legend></fieldset>

	<fieldset class="loop">
		<legend class="loop">user:loop<span>ユーザーのループ</span>
			<var class="textLong">userField<span>ユーザーのカスタムフィールド</span></var>
		</legend>
		<var>id<span>ユーザーID</span></var>
		
		<fieldset class="veil"><legend class="veil">code:veil</legend>
		<var>code<span>ユーザーコード</span></var>
		</fieldset>
		
		<var>status<span>ユーザーステータス</span></var>
		<var>sort<span>ソート番号</span></var>
		<var>name<span>ユーザー名</span></var>
		<var>icon<span>ユーザーのアイコン</span></var>
		<var>largeIcon<span>ユーザーの大きいアイコン</span></var>
		<var>mail<span>メールアドレス</span></var>
		
		<fieldset class="veil"><legend class="veil">mail_mobile:veil</legend>
		<var>mail_mobile<span>モバイルメールアドレス</span></var>
		</fieldset>
		
		<fieldset class="veil"><legend class="veil">url:veil</legend>
		<var>url<span>ユーザーWEBサイト</span></var>
		</fieldset>
		
		<var>auth<span>権限</span></var>
		<var>indexing<span>インデキシング</span></var>
		<var>blog_id<span>所属ブログID</span></var>
	</fieldset>
</body>
</html>
