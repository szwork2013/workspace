<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/vars.css" />
<!--[if lte IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<title>Unit_List</title>

<body>
<h1>Unit_List</h1>
	<fieldset class="loop"><legend class="loop">unit:loop<span>ユニットのループ</span></legend>
		<var>unit_field1<span>ユニットフィールド1</span></var>
		<var>unit_filed2<span>ユニットフィールド2</span></var>
		<var>unit_field3<span>ユニットフィールド3</span></var>
		<var>unit_field4<span>ユニットフィールド4</span></var>
		<var>unit_field5<span>ユニットフィールド5</span></var>
		<var>blog_url<span>ブログURL</span></var>
		<var>category_url<span>カテゴリーURL</span></var>
		<var>entry_url<span>エントリーURL</span></var>
		<var>category_name<span>カテゴリー名</span></var>
		<var>normal<span>画像パス</span></var>
		<var>tiny<span>小さい画像パス</span></var>
		<var>large<span>大きい画像パス</span></var>
    </fieldset>
<p>※normal, tiny, largeの各変数は画像カラムのときだけ有効です。</p>
