<!-- actionに更新後のユニットを取得するURLを指定 -->
<form action="/bid/%{BID}/eid/%{EID}/utid/%{UTID}/tpl/include/unit-fetch.html/?hash=%{U}" id="unitForm" class="acms-form acms-form-edit acms-form-direct" method="post" enctype="multipart/form-data" data-file-max="%{PHP_FILE_MAX_SIZE}" data-post-max="%{PHP_POST_MAX_SIZE}">
<!--#include file="/admin/entry/unit.html"-->
<input type="hidden" name="group[]" value="{group}" />
<input type="hidden" name="sort[]" value="{sort}" />
<input type="hidden" name="bid" value="%{BID}" />
<input type="hidden" name="eid" value="%{EID}" />
<input type="hidden" name="ACMS_POST_Unit_Update" value="更新" />
<input type="button" id="js-edit_inplace-submit" value="ユニットを更新" class="acms-btn-admin acms-btn-admin-primary acms-btn-admin-save" />
</form>
<!-- END_MODULE Admin_Unit_Single -->
