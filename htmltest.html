    <form id="mailform" v-on="submit:addEvent" action="form.py" method="post">
        <fieldset>
            <table summary="無料相談フォーム" class="mailform">
                <tr>
                    <th scope="row"><label for="お名前">氏名<span class="require">*</span></label></th>

                </tr>
                <tr class="even">
                    <th scope="row"><label for="ふりがな">ふりがな<span class="require">*</span></label></th>

                </tr>

                    <th scope="row"><label for="郵便番号">郵便番号</label></th>
                    <td> 〒　
                        <input type="text" size="20" name="郵便番号" value=""  />

                    </td>
                </tr>
                <tr class="even">

                        <option value="千葉県">千葉県</option>
                        <option value="東京都">東京都</option>
                        <option value="神奈川県">神奈川県</option>
                        <option value="静岡県">静岡県</option>
                        <option value="山梨県">山梨県</option>
                        <option value="長野県">長野県</option>
                        <option value="新潟県">新潟県</option>
                        <option value="愛知県">愛知県</option>
                        <option value="岐阜県">岐阜県</option>
                        <option value="富山県">富山県</option>
                        <option value="石川県">石川県</option>
                        <option value="福井県">福井県</option>
                        <option value="三重県">三重県</option>
                        <option value="和歌山県">和歌山県</option>
                        <option value="奈良県">奈良県</option>
                        <option value="滋賀県">滋賀県</option>
                        <option value="京都府">京都府</option>
                        <option value="大阪府">大阪府</option>
                        <option value="兵庫県">兵庫県</option>
                        <option value="岡山県">岡山県</option>
                        <option value="広島県">広島県</option>
                        <option value="山口県">山口県</option>
                        <option value="島根県">島根県</option>
                        <option value="鳥取県">鳥取県</option>
                        <option value="香川県">香川県</option>
                        <option value="徳島県">徳島県</option>
                        <option value="愛媛県">愛媛県</option>

                <tr>
                    <th scope="row"><label for="住所">ご住所</label></th>
                    <td><input size="40" name="住所" value="" type="text" /></td>
                </tr>
                <tr class="even">
                    <th scope="row"><label for="e-Mail">メールアドレス<span class="require">*</span></label></th>
                    <td><input type="text" size="35" name="e-Mail" value=""  /></td>
                </tr>
                <tr>
                    <th scope="row"><label for="住所">性別</label></th>
                    <td><input type="radio" name="性別" value="男性" />
                        男性
                        <input type="radio" name="性別" value="女性" />
                        女性
                    </td>
                </tr>
                <tr class="even">
                    <th scope="row"><label for="年齢">年齢</label></th>
                    <td><input size="6" name="年齢" value="" type="text" />
                        歳
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="歯の状況">現在の歯の状況</label></th>
                    <td><textarea class="resizable" rows="6" cols="45" name="歯の状況">こちらへご記入ください。</textarea></td>
                </tr>
                <tr class="even">
                    <th scope="row"><label for="希望">希望（具体的に）</label></th>
                    <td><textarea class="resizable" rows="6" cols="45" name="希望">こちらへご記入ください。</textarea></td>
                </tr>
                <tr>
                    <th scope="row"><label for="治療上の不安">治療上の不安</label></th>
                    <td><textarea class="resizable" rows="6" cols="45" name="治療上の不安">こちらへご記入ください。</textarea></td>
                </tr>
                <tr class="even">
                    <th scope="row"><label for="その他">その他</label></th>
                    <td><p>その他お困りのことなどありましたらご記入ください。</p>
                        <textarea class="resizable" rows="6" cols="45" name="その他">こちらへご記入ください。</textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
        <!-- それぞれに作ったvaidatorに通す -->
        <p>title:<input v-model="newEvent.title | titleValidator"></p>
        <p>description:<input v-model="newEvent.description | descriptionValidator"></p>
        <p>data:<input v-model="newEvent.date | dateValidator"></p>
        <p>location:<input v-model="newEvent.location | locationValidator"></p>
        <input type="submit" value="Add event">
    </form>
    <!-- error表示欄 -->
    <ul class="errors">
        <li v-show="!validation.title">title cannot be empty.</li>
        <li v-show="!validation.description">description cannot be empty.</li>
        <li v-show="!validation.date">date cannot be empty.</li>
        <li v-show="!validation.location">location cannot be empty.</li>

    </ul>

</div>
