<div class="container">
  <h1 style="margin-top: 60px;">カートページ</h1>
  <a href="/wsgi">トップページへ</a>
  $if login_error:
  <h1 style="margin-top: 60px;">${login_error}</h1>
  $endif
  
  <table style="margin-left: 1em;">
  $for p in pizzas:
    <tr>
      <th>${p['name']}</th>
      <td>@${p['unit_price']} &times; ${p['count']}枚</td>
      <td>${p['price']}</td>
    </tr>
  $endfor
  </table>
  
  <hr>

  $if anonymous:
  <p>以上の商品を注文するにはログインしてください。</p>
  $endif
  $if login:
  <form method="post" action="/wsgi/confirm">
    <input type="submit" value="以上の商品を注文する">
  </form>
  $endif
  
</div>
