<div class="container">
$if confirm:
	<h2>登録確認</h2>
	<p>以下の情報を登録してもよろしいですか？</p>
	<p>ユーザ名: ${userid}</p>
	<p>メールアドレス: ${email}</p>
	<p>パスワード: (非表示)</p>
	<input type="submit" value="登録する">
$endif
$if formview:
<form class="form-horizontal" method="post">
	<h2>セキュアピザ 新規ユーザ登録</h2>
  <div class="form-group">
    <label for="inputUserID" class="col-sm-3 control-label">ユーザID</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputUserID" name="userid" placeholder="ユーザID">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-3 control-label">メールアドレス</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="inputEmail" name="mail" placeholder="E-mail">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-3 control-label">パスワード</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="inputPassword" name="pass1" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword2" class="col-sm-3 control-label">パスワード (確認)</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="inputPassword2" name="pass2" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-6">
      <input type="submit" class="btn btn-default" value="登録">
    </div>
  </div>
</form>
</div>
$endif
